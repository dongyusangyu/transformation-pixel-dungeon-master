challenges.test_mode=测试时间
challenges.test_mode_desc=追加选项，测试时间！\n注意，目前大概还存在一些内容缺失、资料错误等问题\n\n-你可以自由生成物品，自由移动，生成敌人\n-在测试模式下，挑战的小图标会被替换，用于指示测试模式\n-测试模式不计入排行榜