challenges.no_food=缩餐节食
challenges.no_food_desc=食物本就稀缺，但你还需要注意节食！\n￡你好不容易找到的食物，份量可能会更小！(等级2)￡\n￥剧烈运动将使你变得更饿，尝试歇息还会加快你的肠胃蠕动！(等级3)￥\n\n-使用各类食物与丰饶之角的饱腹效果为原本的三分之一\n-其他恢复饥饿的机制不受影响\n-￡口粮会有30%概率被替换为小包口粮￡\n-￥战斗和等待额外消耗0.2饱食度￥

challenges.harsh_environment=恶劣环境
challenges.harsh_environment_desc=适合能够应对险境的英雄！\n\n-使所有挑战等级提升至￡等级2￡，若启用此挑战后未启用其他基础挑战，会随机启用一个基础挑战

challenges.extreme_environment=极端环境
challenges.extreme_environment_desc=适合敢于直面绝境的勇士！\n\n-使所有挑战等级提升至￥等级3￥，启用此挑战会自动启用挑战￡恶劣环境￡

challenges.no_armor=信念护体
challenges.no_armor_desc=如今护甲已难堪大用，你只能相信你自己的肉身了！\n￡这些护甲不仅变得没用，甚至还更加沉重了！(等级2)￡\n￥穿戴笨拙的护甲往往使人难以躲避致命的攻击！(等级3)￥\n\n-除1阶护甲外的所有护甲的基本防御力降低\n-所有护甲升级提供的防御力成长大幅降低\n-灵壤守卫的防御力大幅降低\n-￡除1阶护甲外的所有护甲力量需求+1￡\n-￥穿戴护甲后的闪避进一步下降33%￥
challenges.no_healing=恐药异症
challenges.no_healing_desc=治疗药剂真是种好东西，可惜你对它过敏！\n￡即便是喝下神圣的生命之泉也令你难以忍受！(等级2)￡\n￥短时间饮用大量其他药剂也会有轻微过敏反应！(等级3)￥\n\n-治疗药剂、以治疗药剂为原料炼制的道具与阳春果将无法治愈英雄，反而会使英雄中毒\n-紊乱魔药不会随机到治愈英雄或使英雄中毒的效果\n-这些道具对其他单位依然发挥正常效果。\n-￡生命之泉仅保有回复饱食度的效果，无法回复生命、通过水袋收集以及祝福十字架￡\n-￥每瓶药剂的饮用间隔不得低于20回合，否则会使英雄中毒￥
challenges.no_herbalism=荒芜之地
challenges.no_herbalism_desc=这个晦气的地牢里连干净的水都没有了...\n￡在这个晦气的地牢中已经很难感觉到大自然的痕迹了，你甚至很难从植被中采集到种子...(等级2)￡\n￥这个晦气的地牢几乎不再适合植被生长了，甚至连污水都少有...(等级3)￥\n\n-移除露珠\n-移除所有特殊植物\n-高草依然会掉落种子，但种子不会生根发芽\n-体内发芽或是食用种子触发植物效果所消耗的回合被延长至20\n-￡掉落种子的概率下降50%￡\n-￥植被覆盖率和地面覆水率大大降低，几乎只有特殊的结构才能够找到高草和积水￥
challenges.swarm_intelligence=集群智能
challenges.swarm_intelligence_desc=要小心了，地牢里的怪物们也在学习进步！\n￡怪物之间的情报交流变得更加容易了！(等级2)￡\n￥怪物如潮水般袭来，只为了将你在此杀死！(等级3)￥\n\n-当你被敌人发现时，附近的其他敌人也会被吸引到那里\n-￡吸引其他敌人的范围+100%￡\n-￥被吸引的敌人将获得5回合激素涌动￥
challenges.darkness=没入黑暗
challenges.darkness_desc=地牢毕竟是在地下嘛！\n￡黑，更加的黑！(等级2)￡\n￥你感觉黑暗中潜伏着的怪物更多了！(等级3)￥\n\n-视野范围显著缩小\n-每层都会出现一根火把\n-照明效果持续时间缩短\n-￡照明效果扩大的视野仅为原先的2/3，黑暗层的出现概率翻倍￡\n-￥常态敌人刷新率+33%(黑暗层的敌人刷新率不会因此进一步增加)￥
challenges.no_scrolls=禁忌咒文
challenges.no_scrolls_desc=一种卷轴会变得更稀有。不幸的是，总是最有用的那一种。\n￡稀有的卷轴可不只有一种。当然，也还是很有用的那些。(等级2)￡\n￥这些卷轴稀有到连商人都舍不得出售。或者说出售它们本身是一种禁忌？(等级3)￥\n\n-移除地牢中半数的升级卷轴\n-￡地牢中鉴定卷轴、祛邪卷轴和探地卷轴的生成率降低1/3￡\n-￥商店不再出售固定的鉴定卷轴、祛邪卷轴和探地卷轴￥
challenges.champion_enemies=精英强敌
challenges.champion_enemies_desc=道高一尺魔高一丈，变强可不是你的特权！\n￡地牢原住民们变得更强了！(等级2)￡\n￥这些怪物只会不断变强，当心！(等级3)￥\n\n-普通敌人刷出时有1/8的概率拥有特殊的精英属性\n-精英敌人刷出时会立即醒来￡，同时能够获悉英雄位置￡\n-有精英敌人出现时英雄会感知到\n-￥英雄不再能感知到精英敌人的出现￥\n-精英敌人免疫腐化效果\n\n精英敌人有六种：\n_烈焰(橙色)：_近战伤害+25%且带有点燃效果，死亡时引燃周围，无法点燃含水地块\n_索敌(紫色)：_近战伤害+25%，近战范围+3\n_敌法(绿色)：_受到伤害-50%，拥有魔法免疫\n_巨型(蓝色)：_受到伤害-80%，近战范围+1，无法进入门与过道\n_天佑(黄色)：_精准与闪避x4\n_成长(红色)：_精准、闪避、攻击伤害与有效生命值+20%，且每过4回合会再增长1%\n\n-￡新增两种精英敌人：￡\n_腐蚀(墨色)：_近战攻击速度+100%且带有腐蚀淤泥效果，死亡时向四周溅射腐蚀淤泥\n_迅捷(金色)：_近战攻击速度+100%，移动速度+50%\n\n-￥新增两种精英敌人：￥\n_神圣(白色)：_受到伤害-25%，死亡后以1/4生命上限复活并获得5回合无敌效果，复活后失去神圣精英属性\n_蜕变(灰色)：_受到伤害-25%，死亡后以1/3生命上限复活为本区随机敌人，复活后失去蜕变精英属性并获得随机1种精英属性
challenges.stronger_bosses=绝命头目
challenges.stronger_bosses_desc=所有Boss都更具挑战性！\n￡所有Boss都更具危险性！(等级2)￡\n￥所有Boss都更具致命性！(等级3)￥\n\n_粘咕：_生命值+20%\n_-_持续处于水中时，生命回复量递增，最高至每回合3点/￡4点￡\n_-_爆发攻击蓄力时间由2回合缩短至1回合￥，并且爆发攻击不可被闪避￥\n_-_￥每损失20%生命就会产生1只蚀化史莱姆￥\n_战士？：_生命值+50%\n_-_怒气衰减速度降低25%/￡降低50%￡\n_-_获取护盾所需的连击数-1￥，并且获取的护盾量+5￥\n_-_￥进食只需1回合并使得进食回合无敌￥\n_天狗：_生命+25%\n_-_第一阶段：陷阱更加致命\n_-_第二阶段：技能频率更高\n_-_￡攻击速度+50%￡\n_-_￥每个阶段开始时会在周身召唤1个监狱守卫￥\n_DM-300：_生命+33%/￥+66%￥\n_-_能量塔更坚固，并且需要击毁3座/￥需要击毁4座￥\n_-_技能频率更高，威力也更强大\n_-_超载时移动速度更高\n_-_地表导线数量为原先的两倍\n_-_￡攻击速度+100%￡\n_矮人国王：_生命+50%\n_-_所有阶段中都会召唤更多强力随从\n_-_第一阶段：更高的技能与召唤频率￡，并且本阶段受到的所有伤害也会转为延迟伤害￡\n_-_第二阶段：每轮额外召唤两名随从\n_-_第三阶段：生命值+100%，进一步提高召唤频率\n_-_￥死亡后召唤的随从不会死亡￥\n_Yog-Dzewa：_\n_-_同时召唤两个古神之拳！￡并且古神之拳拥有15回合的无敌￡\n_-_激光攻击伤害+60%￡，并且激光数+1￡\n_-_召唤更强大的随从！￥并且随从拥有20回合的无敌￥\n_-_￥恶魔血巢也能召唤更强大的随从！￥\n
challenges.weakened_talent=天赋弱化
challenges.weakened_talent_desc=因为不可抗拒的力量，天赋效果被削弱了！\n\n-天赋+0、+1时不生效\n-天赋+2、+3时只生效+1的效果\n-天赋+4时只生效+2的效果\n-当天赋+2时才能触发天赋判定
challenges.red_envelope=红包作战
challenges.red_envelope_desc=新春佳节将至，古神给地牢的每个生物都发了一份新春红包，嘉奖其在过去的一年辛勤付出。\n所以，是时候抢红包了！\n\n-所有的怪物的常规掉落物被替换成红包\n-红包必定开出金币，有较低概率开出特别惊喜！\n-该挑战会把游戏得分清零
challenges.max_wheat=最大麦穗
challenges.max_wheat_desc=蜕变天赋就像是寻找苏格拉底的最大麦穗一样。\n\n-每一个天赋只有一次蜕变机会，已经蜕变的天赋不能再次蜕变，取消释放蜕变秘卷不影响天赋蜕变机会\n-升华秘卷不受影响
challenges.negative=负面天赋
challenges.negative_desc=既然有正面天赋，那么也应该有负面天赋！\n\n-当玩家初次到达2，6，11，21层时将会强制从2个负面天赋中选择一个\n-可选择的负面天赋和玩家当局种子相关\n-负面天赋效果不受天赋弱化的影响


