actors.hero.talent$preciseassaulttracker.name=精准打击
actors.hero.talent$preciseassaulttracker.desc=决斗家的下一次普通近战攻击将获得精准加成。\n\n剩余回合数：%s
actors.hero.talent$deadlyfollowuptracker.name=夺命追击
actors.hero.talent$deadlyfollowuptracker.desc=决斗家最近使用投掷武器命中了一个敌人，她对同一目标发动的近战攻击将获得伤害加成。\n\n剩余回合数：%s
