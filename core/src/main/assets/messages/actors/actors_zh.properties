actors.hero.talent.trap_master.title=陷阱专家
actors.hero.talent.trap_master.desc=_+1：_使用陷阱晶柱时有_25%概率回收自身_。\n\n_+2：_使用陷阱晶柱时有_50%概率回收自身_。\n\n_+3：_使用陷阱晶柱时有_75%概率回收自身_。\n\n天赋类型：_资源类_。\n\n升级该天赋会额外获得_1个陷阱晶柱_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。

actors.hero.talent.strong_throw.title=强力投掷
actors.hero.talent.strong_throw.desc=_+1：_投掷近战武器时对敌人造成_2倍武器阶数_的伤害。\n\n_+2：_投掷近战武器时对敌人造成_4倍武器阶数_的伤害。\n\n天赋类型：_物攻类_。

actors.hero.talent.counter_attack.title=反戈一击
actors.hero.talent.counter_attack.desc=_+1：_受到近战攻击时有_20%的概率_造成_等级0.2倍反击_。\n\n_+2：_受到近战攻击时有_35%概率_造成_等级0.3倍反击_。\n\n_+3：_受到近战攻击时有_50%概率_造成_等级的0.4倍反击_。\n\n天赋类型：_物攻类_。

actors.hero.talent.fear_incarnation.title=恐惧化身
actors.hero.talent.fear_incarnation.desc=_+1：_攻击处于_恐惧状态_的敌人额外造成_3点伤害_。\n\n_+2：_攻击处于_恐惧状态_的敌人额外造成_5点伤害_。\n\n天赋类型：_物攻类_。

actors.hero.talent.behest.title=继承遗志
actors.hero.talent.behest.desc=_+1：_当盟友死亡时，给予英雄_5回合激素涌动_。\n\n_+2：_当盟友死亡时，给予英雄_10回合激素涌动_。\n\n_+3：_当盟友死亡时，给予英雄_15回合激素涌动_。\n\n天赋类型：_辅助类_。\n\n盟友包括虹卫幻像、悲伤幽灵、灵壤守卫、哨卫结晶，

actors.hero.talent.burning_curse.title=燃咒
actors.hero.talent.burning_curse.desc=_+1：_使用法杖或魔杖施法攻击处于_燃烧状态_的敌人将额外造成_5回合虚弱_。\n\n_+2：_使用法杖或魔杖施法攻击处于_燃烧状态_的敌人将额外造成_5回合虚弱_和_3回合恐惧_。\n\n天赋类型：_法伤类_。

actors.hero.talent.invisibility_shadows.title=掠阵之影
actors.hero.talent.invisibility_shadows.desc=当英雄通过暗影斗篷、隐形药剂、冻肉、幻影鱼肉、守望者被动获得隐形时_产生1个镜像_\n\n_+1：_该天赋_冷却为40回合_。\n\n_+2：_该天赋_冷却为30回合_。\n\n天赋类型：_特效类_。
