actors.hero.talent.abyssal_gaze.title=深渊凝视
actors.hero.talent.abyssal_gaze.desc=_+1：_解离法杖的_伤害穿透修正提高2倍_。\n\n_+2：_在+1的基础上，解离法杖_伤害增加20%_。\n\n天赋类型：_法伤类_。

actors.hero.talent.moronity.title=痴愚
actors.hero.talent.moronity.desc=_+1：_法杖攻击有_50%概率造成1回合幻惑、易伤、虚弱_。\n\n_+2：_法杖攻击有_50%概率造成2回合幻惑、易伤、虚弱_。\n\n_+3：_法杖攻击有_50%概率造成3回合幻惑、易伤、虚弱_。\n\n天赋类型：_法伤类_。


actors.hero.talent.journey_nature.title=自然之行
actors.hero.talent.journey_nature.desc=_+1：_自然之履种子掉落_概率提高50%_。\n\n_+2：_在+1的基础上，扎根充能消耗_降低50%_(_不改变使用时的充能阈值_)。\n\n天赋类型：_法术类_。

actors.hero.talent.love_backstab.title=爱情背刺
actors.hero.talent.love_backstab.desc=_+1：_对处于_魅惑状态_的单位伤害提高_15%_。\n\n_+2：_对处于_魅惑状态_的单位伤害提高_30%_。\n\n_+3：_对处于_魅惑状态_的单位伤害提高_45%_。\n\n天赋类型：_物攻类_。\n\n“下牢第一剑，先斩意中人。”


actors.hero.talent.concept_grid.title=概念格挡
actors.hero.talent.concept_grid.desc=_+1：_非饥饿伤害、延迟伤害造成的_伤害-1_，计算在所有减伤之后。\n\n_+2：_非饥饿伤害、延迟伤害造成的_伤害-2_，计算在所有减伤之后。\n\n_+3：_非饥饿伤害、延迟伤害造成的_伤害-3_，计算在所有减伤之后。\n\n天赋类型：_辅助类_。

actors.hero.talent.abacus.title=算盘
actors.hero.talent.abacus.desc=_+1：_物理攻击_50%概率_增加_2点可叠加护盾_。\n\n_+2：_物理攻击_75%概率_增加_2点可叠加护盾_。\n\n_+3：_物理攻击_必定_增加_2点可叠加护盾_。\n\n天赋类型：_物攻类_。

actors.hero.talent.time_sand.title=时之沙
actors.hero.talent.time_sand.desc=_+1：_时光沙漏静止自己只消耗_1点充能_(仍需剩余2点及以上充能才能发动)。\n\n_+2：_在+1的基础上，时光沙漏冻结周围_回合+1_(消耗第1点充能不增加回合数)。\n\n_+3：_在+1和+2的基础上，时光沙漏充能速度提高_20%_。\n\n天赋类型：_法术类_。\n\n“THE WORLD!!!”

actors.hero.talent.damaged_core.title=破损核心
actors.hero.talent.damaged_core.desc=_+1：_物理攻击附带_1点魔法伤害_。\n\n_+2：_物理攻击附带_1~2点魔法伤害_。\n\n天赋类型：_法伤类_。\n\n“鸡煲天下第一！”

actors.hero.talent.read_profitable.title=开卷有益
actors.hero.talent.read_profitable.desc=阅读卷轴获得_1种随机增益_。\n\n_+1：_随机增益包括_全面净化、飘浮、极速_。\n\n_+2：_在+1的基础上，还包括_隐形_。\n\n_+3：_在+1和+2的基础上，还包括_少量生命恢复_。\n\n天赋类型：_特效类_。\n\n该天赋可以通过阅读无序魔典触发。

actors.hero.talent.strength_cloak.title=强化斗篷
actors.hero.talent.strength_cloak.desc=_+1：_暗影斗篷的每点充能额外给予_1回合影遁_。\n\n_+2：_暗影斗篷的每点充能额外给予_1.5回合影遁_。\n\n_+3：_暗影斗篷的每点充能额外给予_2回合影遁_，并且暗影斗篷的充能速度增加_20%_。\n\n天赋类型：_法术类_。

actors.hero.talent.anesthesia.title=麻醉酊剂
actors.hero.talent.anesthesia.desc=_+1：_饮用药剂获得_3点护盾_来抵御下次受到的伤害。\n\n_+2：_饮用药剂获得_5点护盾_来抵御下次受到的伤害。\n\n天赋类型：_特效类_。

actors.hero.talent.wanling_potion.title=万灵药水
actors.hero.talent.wanling_potion.desc=_+1：_饮用药剂获得_1回合全面净化_。\n\n_+2：_饮用药剂获得_2回合全面净化_。\n\n_+3：_饮用药剂获得_3回合全面净化_并清除英雄当前所有负面效果。\n\n天赋类型：_特效类_。\n\n“并不是某个屑国王想要的万灵药。”

actors.hero.talent.active_muscles.title=活动肌肉
actors.hero.talent.active_muscles.desc=_+1：_升级时获得_1点临时力量_。\n\n_+2：_升级时获得_2点临时力量_。\n\n_+3：_升级时获得_3点临时力量_。\n\n天赋类型：_辅助类_。\n\n该效果_持续300回合_。

actors.hero.talent.sea_wind.title=四海乘风
actors.hero.talent.sea_wind.desc=_+1：_在水面上增加_20%移速_。\n\n_+2：_在水面上增加_40%移速_。\n\n_+3：_在水面上增加_60%移速_。\n\n天赋类型：_辅助类_。\n\n“大风起兮云飞扬。”\n\n_萝卜咕_

actors.hero.talent.endless_meal.title=回味无穷
actors.hero.talent.endless_meal.desc=_+1：_进食获得_2回合时间气泡_。\n\n_+2：_进食获得_4回合时间气泡_。\n\n_+3：_进食获得_6回合时间气泡_。\n\n天赋类型：_特效类_。

actors.hero.talent.experience_meal.title=吃出经验
actors.hero.talent.experience_meal.desc=_+1：_进食获得_2点经验_。\n\n_+2：_进食获得_3点经验_。\n\n天赋类型：_资源类_。\n\n该天赋_仅能触发100次_。\n\n“吃一堑吃一堑吃一堑吃一堑...”

actors.hero.talent.birthday_gift.title=生日礼物
actors.hero.talent.birthday_gift.desc=_+1：_进食有_17%概率_获得_1次低级掉落_。\n\n_+2：_进食有_33%概率_获得_1次低级掉落_。\n\n_+3：_进食有_50%概率_获得_1次低级掉落_。\n\n天赋类型：_资源类_。\n\n该天赋_仅能触发100次_。\n\n“Happy Birthday!”

actors.hero.talent.collect_plants.title=收集植物
actors.hero.talent.collect_plants.desc=_+1：_获得_3个随机种子_。\n\n_+2：_获得_4个随机种子_。\n\n_+3：_获得_5个随机种子_和_1个无味果_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。\n\n该天赋不会使你获得腐莓之种。

actors.hero.talent.sharp_head.title=脑袋尖尖
actors.hero.talent.sharp_head.desc=_+1：_力量_+1_，命中_下降17%_。\n\n_+2：_力量_+2_，命中_下降33%_。\n\n_+3：_力量_+3_，命中_下降50%_。\n\n天赋类型：_其他类_。\n\n“那我问你。”

actors.hero.talent.strength_armband.title=强化袖章
actors.hero.talent.strength_armband.desc=_+1：_神偷袖章充能速度增加_20%_。\n\n_+2：_在+1的基础上，神偷袖章给予的负面效果的_生效时间延长30%_。\n\n_+3：_在+1和+2的基础上，偷窃敌人给予自己_3回合激素涌动_，偷窃商店减少_1点_充能消耗(_不改变偷窃成功率和使用时的充能阈值_，最少消耗1点充能)。\n\n天赋类型：_法术类_。

actors.hero.talent.strength_book.title=强化魔典
#fix9：注释补充
actors.hero.talent.strength_book.desc=_+1：_阅读无序魔典会根据_视野内是否有敌人_触发_战斗类/非战斗类_卷轴效果。\n\n_+2：_在+1的基础上，无序魔典充能速度提高_20%_。\n\n天赋类型：_法术类_。\n\n与无序结晶一样，_战斗类_卷轴包括催眠/镜像/盛怒/充能/复仇/恐惧/传送卷轴，而_非战斗类_卷轴则包括鉴定/催眠/探地/祛邪/充能/传送卷轴。

actors.hero.talent.eternal_curse.title=永恒诅咒
actors.hero.talent.eternal_curse.desc=_+0：_需要至少_2张祛邪卷轴_才能祛除诅咒。\n\n_+1：_只需要1张祛邪卷轴就能祛除诅咒，但_仍保留诅咒附魔/刻印_。\n\n_+2：_只需要1张祛邪就能完全祛除诅咒。\n\n天赋类型：_限定1_。\n\n“咒多不压身。”\n\n_来自DM-216的诅咒
actors.hero.talent.eternal_curse.unremove=驱邪数量不足，无法祛除诅咒。

actors.hero.talent.eater.title=饭桶
actors.hero.talent.eater.desc=_+0：_饥饿速度提高_30%_。\n\n_+1：_饥饿速度提高_15%_。\n\n_+2：_饥饿速度不提高。\n\n天赋类型：_限定2_。\n\n“饱饱肚肚打雷辣\n肚肚饱饱打雷辣\n雷雷饱饱打肚肚\n打打饱饱雷雷辣\n有款游戏越玩越神金\n就是地牢蜕变英精\n这里没有人愿意教你\n咋玩都是地牢快递\n牢批个个玩的是积极\n选个法孙坐穿牢底\n你说你就是资深牢批\n多挑打的像个煞笔\n饱饱刚刚肚肚又打雷辣\n你能发个丰饶号角吃吗\n上层的下~来~打~恶~魔~”

actors.hero.talent.fate_decision.title=命运抉择
actors.hero.talent.fate_decision.desc=_+0：_蜕变_选项-2_。\n\n_+1：_蜕变_选项-1_。\n\n_+2：_蜕变选项不变。\n\n天赋类型：_限定1_。\n\n“此即命运。”\n\n_来自DM-216对roll不到左右手的愤怒

actors.hero.talent.endless_malice.title=无尽恶意
actors.hero.talent.endless_malice.desc=_+0：_每次拾取物品有_40%概率_扣除_生命上限10%_的生命值。\n\n_+1：_每次拾取物品有_30%概率_扣除_生命上限5%_的生命值。\n\n_+2：_拾取物品不扣除生命值。\n\n天赋类型：_通用类_。\n\n“你能感受到这些物品对新主人的恶意。”\n\n_来自DM-216的恶意

actors.hero.talent.feeble.title=有气无力
actors.hero.talent.feeble.desc=_+0：_物理伤害_减少20%_。\n\n_+1：_物理伤害_减少10%_。\n\n_+2：_物理伤害不减少。\n\n天赋类型：_限定3_。\n\n“杂鱼——杂鱼物攻”

actors.hero.talent.malnutrition.title=营养不良
actors.hero.talent.malnutrition.desc=_+0：重度饥饿状态_下每次因饥饿扣血时获得_10回合幻惑和虚弱_。\n\n_+1：重度饥饿状态_下每次因饥饿扣血时获得_10回合虚弱_。\n\n_+2：_重度饥饿状态下不会获得额外debuff。\n\n天赋类型：_限定2_。\n\n“治疗药方：KFC全家桶 *1\n总花费：50。”

actors.hero.talent.shortsighted.title=目光短浅
actors.hero.talent.shortsighted.desc=_+0：_视野_减少40%_。\n\n_+1：_视野_减少20%_。\n\n_+2：_视野不再减少。\n\n天赋类型：_通用类_。

actors.hero.talent.bat_serum.title=蝙蝠血清
actors.hero.talent.bat_serum.desc=_+0：_敌人近战造成伤害时会获得_40%吸血效果_。\n\n_+1：_敌人近战造成伤害时会获得_20%吸血效果_。\n\n_+2：_敌人不再获得额外吸血效果。\n\n天赋类型：_限定3_。\n\n“壮志饥餐英雄肉，笑谈渴饮血包血。”

actors.hero.talent.myopia.title=近视眼
actors.hero.talent.myopia.desc=_+0：_命中_减少40%_。\n\n_+1：_命中_减少20%_。\n\n_+2：_命中不再减少。\n\n天赋类型：_限定4_。

actors.hero.talent.land_swimming.title=陆游
actors.hero.talent.land_swimming.desc=_+0：_巨型食人鱼和幻影食人鱼分别被_替换成巨型陆地食人鱼和幻影陆地食人鱼_，与替换前的属性一致。\n\n_+1：_巨型陆地食人鱼和幻影陆地食人鱼移速降低50%。\n\n_+2：_巨型食人鱼和幻影食人鱼不再被替换成巨型陆地食人鱼和幻影陆地食人鱼，在岸上的巨型陆地食人鱼和幻影陆地食人鱼会直接死亡。\n\n天赋类型：_通用类_。\n\n“子在川上曰，逝者如斯夫。”\n\n_——可则在河流的上沿说道，这里被食人鱼咬死的人就像这河水一样源源不绝

actors.hero.talent.jiulongla_coffin.title=九龙拉棺
actors.hero.talent.jiulongla_coffin.desc=_+0：_减少英雄_40%生命上限_。\n\n_+1：_减少英雄_20%生命上限_。\n\n_+2：_不再减少英雄生命上限。\n\n天赋类型：_限定4_。\n\n“地牢圈传来噩耗，地牢英雄战士哥过度吃饭，30级就满腹口粮，最终被古神激光活活射死，飞升全肉大饼星球。”

actors.hero.talent.cowboy.title=奸商
#fix9：补充注释
actors.hero.talent.cowboy.desc=_+0：_购买物品时有_30%概率_被替换成_石头_。\n\n_+1：_购买物品时有_15%概率_被替换成_石头_。\n\n_+2：_购买的物品不再会被替换成石头。\n\n天赋类型：_通用类_。\n\n注意，包裹(卷轴筒、药剂挎带和魔法筒袋)也包括在内。\n\n“本项目的合法获益均用于购买口粮。”\n\n_——饿饿的可则

actors.hero.talent.mamba_out.title=致敬牢大
actors.hero.talent.mamba_out.desc=_+0：_摔落时额外获得_生命上限50%_的_延迟伤害_。\n\n_+1：_摔落时额外获得_生命上限25%_的_延迟伤害_。\n\n_+2：_摔落不再额外获得延迟伤害。\n\n天赋类型：_限定1_。\n\n“慢！我砍那谁！曼巴奥特！”

actors.hero.talent.explosion_meal.title=好吃到爆
actors.hero.talent.explosion_meal.desc=_+0：_进食有_20%概率_爆炸。\n\n_+1：_进食有_10%概率_爆炸。\n\n_+2：_进食不再爆炸。\n\n天赋类型：_通用类_。\n\n“你是玉面手雷王。”\n\n_——可则

actors.hero.talent.handon_ground.title=脑袋着地
actors.hero.talent.handon_ground.desc=_+0：_解除_飘浮状态_时，受到_当前生命值20%的流血_效果。\n\n_+1：_解除_飘浮状态_时，受到_当前生命值10%的流血_效果。\n\n_+2：_解除飘浮状态不再流血。\n\n天赋类型：_限定1_。\n\n“降落的时候要注意安全...”\n“和好吃到飞搭配起来有奇效哦。”\n\n_——可则

actors.hero.talent.chill_water.title=喝水塞牙
actors.hero.talent.chill_water.desc=_+0：_饮用露珠和药剂时有_30%概率_获得_冻伤_效果。\n\n_+1：_饮用露珠时有_15%概率_获得_冻伤_效果，饮用药剂不再冻伤。\n\n_+2：_饮用露珠和药剂不再获得冻伤效果。\n\n天赋类型：_限定2_。\n\n“运气差了，喝水也会塞牙。”\n\n_“不过对游戏没什么影响就是了”——可则的窃窃私语

actors.hero.talent.life_sport.title=生命在于运动
#fix9：注释补充
actors.hero.talent.life_sport.desc=_+0：_等待会受到_2点伤害_。\n\n_+1：_等待会受到_1点伤害_。\n\n_+2：_等待不再受到伤害。\n\n天赋类型：_限定4_。\n\n长按等待进入睡眠仅生效一次伤害。

actors.hero.talent.weaken_chalice.title=弱化圣杯
actors.hero.talent.weaken_chalice.desc=_+0：_圣杯升级消耗_增加100%_。\n\n_+1：_圣杯升级消耗_增加50%_。\n\n_+2：_圣杯升级不再有额外消耗。\n\n天赋类型：_限定3_。\n\n“圣杯纯奖杯来的，屁用没有对吗弟弟？”

actors.hero.talent.extreme_casting.title=极限施法
actors.hero.talent.extreme_casting.desc=_+1：_法杖和魔杖充能速度_降低10%_但_施法伤害提高20%_。\n\n_+2：_法杖和魔杖充能速度_降低20%_但_施法伤害提高40%_。\n\n_+3：_法杖和魔杖充能速度_降低30%_但_施法伤害提高60%_。\n\n天赋类型：_法伤类_。\n\n“Explosion!”\n\n_霜晨

actors.hero.talent.precise_shot.title=精准射击
actors.hero.talent.precise_shot.desc=_+1：_对_三格外_的敌人使用投掷武器和灵能弓攻击有_10%_的命中加成和增伤。\n\n_+2：_对_三格外_的敌人使用投掷武器和灵能弓攻击有_20%_的命中加成和增伤。\n\n_+3：_对_三格外_的敌人使用投掷武器和灵能弓攻击有_30%_的命中加成和增伤。\n\n天赋类型：_物攻类_。

actors.hero.talent.exploration_intuition.title=探索直觉
actors.hero.talent.exploration_intuition.desc=_+1：_你对隐藏门和隐藏陷阱的被动侦查_提高50%_。\n\n_+2：_你对隐藏门和隐藏陷阱的被动侦查_提高100%_。\n\n天赋类型：_辅助类_。

actors.hero.talent.fudi_chouxin.title=釜底抽薪
actors.hero.talent.fudi_chouxin.desc=_+1：_物理攻击有_25%概率_对敌人造成_2回合虚弱_。\n\n_+2：_物理攻击有_50%概率_对敌人造成_2回合虚弱_。\n\n天赋类型：_物攻类_。

actors.hero.talent.poison_inbody.title=万毒入体
actors.hero.talent.poison_inbody.desc=_+1：_自身_每有1个负面效果_，物理攻击_伤害提高10%_。\n\n_+2：_自身_每有1个负面效果_，物理攻击_伤害提高20%_。\n\n天赋类型：_物攻类_。

actors.hero.talent.treasure_sense.title=宝藏嗅觉
actors.hero.talent.treasure_sense.desc=_+1：_每当进入新楼层时，有_17%概率知晓_所有物品位置。\n\n_+2：_每当进入新楼层时，有_33%概率知晓_所有物品位置。\n\n_+3：_每当进入新楼层时，有_50%概率知晓_所有物品位置。\n\n天赋类型：_资源类_。\n\n“我·看·见·你·了。”

actors.hero.talent.seed_recycling.title=种子回收
actors.hero.talent.seed_recycling.desc=_+1：_植物被踩踏后有_20%概率_掉落其种子。\n\n_+2：_植物被踩踏后有_40%概率_掉落其种子。\n\n天赋类型：_资源类_。\n\n该概率不影响腐莓之种掉落。

actors.hero.talent.hedonism.title=享乐主义
actors.hero.talent.hedonism.desc=_+1：_若自身不处于_饥饿或重度饥饿状态_，造成的_伤害额外提高2点_，在所有增伤天赋前生效。\n\n_+2：_若自身不处于_饥饿或重度饥饿状态_，造成的_伤害额外提高4点_，在所有增伤天赋前生效。\n\n天赋类型：_物攻类_。\n\n“逸一时，误一世，逸久逸久罢已零！”

actors.hero.talent.beyond_limit.title=超越极限
actors.hero.talent.beyond_limit.desc=_+1：_升级时获得_20回合极速和激素涌动_。\n\n_+2：_升级时获得_40回合极速和激素涌动_。\n\n_+3：_升级时获得_60回合极速和激素涌动_。\n\n天赋类型：_辅助类_。

actors.hero.talent.healthy_food.title=健康食物
actors.hero.talent.healthy_food.desc=_+1：_进食获得_1回合全面净化_。\n\n_+2：_进食获得_2回合全面净化_。\n\n_+3：_进食获得_3回合全面净化_。\n\n天赋类型：_特效类_。\n\n“干了这个馍馍，又是一条好汉。”

actors.hero.talent.mental_collapse.title=心智崩塌
actors.hero.talent.mental_collapse.desc=_+0：_物理攻击敌人有_20%概率_受到_50%的反伤_。\n\n_+1：_物理攻击敌人有_10%概率_受到_50%的反伤_。\n\n_+2：_物理攻击不再有反伤。\n\n天赋类型：_限定3_。\n\n“是谁，杀了我。”\n\n“而我，又杀了谁！”

actors.hero.talent.unavoidable.title=无可回避
actors.hero.talent.unavoidable.desc=_+0：_受到的伤害最小为_生命上限的10%_。\n\n_+1：_受到的伤害最小为_生命上限的5%_。\n\n_+2：_不再有受到的最小伤害限制。\n\n天赋类型：_限定3_。

actors.hero.talent.parasitism.title=寄生
actors.hero.talent.parasitism.desc=_+0：_敌人死后将有_20%概率生成1只古神幼虫_。\n\n_+1：_敌人死后将有_10%概率生成1只古神幼虫_。\n\n_+2：_不再生成古神幼虫。\n\n天赋类型：_通用类_。\n\n通过该负面天赋生成的古神幼虫依然受该负面天赋影响。\n\n“地牢那么脏...有点寄生虫也正常吧(下水道选择寄生可以大幅度增加游戏体验哦)。”\n\n_来自可则的究极恶意

actors.hero.talent.dump_truck.title=泥头车
actors.hero.talent.dump_truck.desc=_+0：_拥有_巨型属性_的敌人_伤害提高100%_，_速度提高100%_。\n\n_+1：_拥有_巨型属性_的敌人_伤害提高50%_，_速度提高50%_。\n\n_+2：_拥有巨型属性的敌人不再提高伤害和速度。\n\n天赋类型：_限定4_。\n\n_巨型属性_敌人包括DM-200、DM-201、DM-300、魔像、锈蚀之拳、黄金魔像和巨型精英敌人。\n\n“直接给你三卡车安排！”

actors.hero.talent.burnout_champion.title=糊人总冠军
actors.hero.talent.burnout_champion.desc=_+0：_移动有_4%概率_获得_3回合燃烧_效果。\n\n_+1：_移动有_2%概率_获得_3回合燃烧_效果。\n\n_+2：_移动不再有概率自燃。\n\n天赋类型：_限定1_。\n\n“这是科比许愿见到的凌晨四点洛杉矶。”

actors.hero.talent.photophoby.title=畏光
actors.hero.talent.photophoby.desc=_+0：_处于_发光状态_下的_命中和伤害下降40%_。\n\n_+1：_处于_发光状态_下的_命中和伤害下降20%_。\n\n_+2：_处于发光状态下的命中和伤害不再下降。\n\n天赋类型：_限定4_。

actors.hero.talent.outcontrol_magic.title=失控魔法
actors.hero.talent.outcontrol_magic.desc=_+0：_使用法杖或魔杖施法时有_40%概率_使自己爆炸。\n\n_+1：_使用法杖或魔杖施法时有_20%概率_使自己爆炸。\n\n_+2：_使用法杖或魔杖施法不再使自己爆炸。\n\n天赋类型：_通用类_。\n\n“露易丝的魔法。”

actors.hero.talent.winter_swimming.title=冬泳怪鸽
actors.hero.talent.winter_swimming.desc=_+0：_在水面上移动有_10%概率_获得_3回合冻伤_效果。\n\n_+1：_在水面上移动有_5%概率_获得_3回合冻伤_效果。\n\n_+2：_在水面上不再获得冻伤效果。\n\n天赋类型：_限定4_。\n\n“更无害的糊人天赋。”\n\n_——可则

actors.hero.talent.fire_wood.title=干柴烈火
actors.hero.talent.fire_wood.desc=_+0：_攻击敌人有_10%概率点燃双方和魅惑双方3回合_。\n\n_+1：_攻击敌人有_5%概率点燃双方和魅惑双方3回合_。\n\n_+2：_攻击敌人不再点燃和魅惑双方。\n\n天赋类型：_限定3_。\n\n“我们彻夜飞旋，直至没入火焰。”\n\n_选干柴的小孩要被烧掉蜕变卷轴哦——可则偷笑

actors.hero.talent.be_inconstant.title=见异思迁
actors.hero.talent.be_inconstant.desc=_+0：_拾取武器时有_20%概率_会立刻装备。\n\n_+1：_拾取武器时有_10%概率_会立刻装备。\n\n_+2：_拾取武器不会立即装备。\n\n天赋类型：_通用类_。

actors.hero.talent.unbear_hunger.title=饥饿难耐
actors.hero.talent.unbear_hunger.desc=_+0：_受到的饥饿伤害_提高100%_。\n\n_+1：_受到的饥饿伤害_提高50%_。\n\n_+2：_受到的饥饿伤害不再提高。\n\n天赋类型：_限定2_。

actors.hero.talent.vip_meal.title=会员制餐厅
actors.hero.talent.vip_meal.desc=_+0：_进食消耗当前_20%_的金币。\n\n_+1：_进食消耗当前_10%_的金币。\n\n_+2：_进食不再消耗金币。\n\n天赋类型：_限定2_。\n\n“英雄有三大欲望：进食欲，探索欲，搜宝欲。”

actors.hero.talent.fast_die.title=长启速逝
actors.hero.talent.fast_die.desc=_+0：_每次读档都会减少_生命上限40%_的生命值。\n\n_+1：_每次读档都会减少_生命上限20%_的生命值。\n\n_+2：_读档不再减少生命值。\n\n天赋类型：_限定4_。\n\n该天赋不会导致英雄死亡，但至多保留1点生命值。\n注意，游戏内获取Yendor护符后，进入是否选择结束游戏界面时会自动进行一次读档导致生命值减少。\n\n“所以我亲手让这个存档结束了！”\n“你这个人啊，满脑子想的都是玩其他游戏啊！”

actors.hero.talent.wash_hand.title=饭前洗手
actors.hero.talent.wash_hand.desc=_+0：_收集露珠时有_20%概率中毒3回合_。\n\n_+1：_收集露珠时有_10%概率中毒3回合_。\n\n_+2：_收集露珠不再中毒。\n\n天赋类型：_限定2_。\n\n“为什么自来水很脏，自来水洗过的苹果却可以直接吃？”\n\n_——可则好心提供的白板天赋

actors.hero.talent.thorns_sprang.title=荆棘丛生
actors.hero.talent.thorns_sprang.desc=_+0：_踩踏高草有_20%概率_造成_1点流血效果_。\n\n_+1：_踩踏高草有_10%概率_造成_1点流血效果_。\n\n_+2：_踩踏高草不再流血。\n\n天赋类型：_限定2_。\n\n“不穿鞋子走过草丛的后果。”\n\n_——可则贴心的白板天赋

actors.hero.talent.fullpassion.title=热情满满
actors.hero.talent.fullpassion.desc=_+0：_所有宝箱怪_偷袭伤害提高60%_，移速为正常的_2倍_。\n\n_+1：_所有宝箱怪_偷袭伤害提高30%_，移速为正常的_1.5倍_。\n\n_+2：_所有宝箱怪的偷袭伤害与移速恢复正常。\n\n天赋类型：_限定1_。\n\n“现在谁还敢玩牙？”\n\n_来自DM-216的热情

actors.hero.talent.fullfighting.title=战意盎然
actors.hero.talent.fullfighting.desc=_+0：_击杀敌人有_60%概率_惊醒整层敌人。\n\n_+1：_击杀敌人有_30%概率_惊醒整层敌人。\n\n_+2：_击杀敌人不再惊醒整层敌人。\n\n天赋类型：_通用类_。

actors.hero.talent.phaseclaw.title=相位利爪
actors.hero.talent.phaseclaw.desc=_+0：_敌人_攻击距离+1_，攻击时有_10%概率造成3回合易伤_。\n\n_+1：_敌人_攻击距离+1_。\n\n_+2：_敌人攻击距离不再提高。\n\n天赋类型：_限定3_。

actors.hero.talent.backfired.title=引火上身
actors.hero.talent.backfired.desc=_+1：_饮用液火药剂获得_2回合火焰之力_。\n\n_+2：_饮用液火药剂获得_3回合火焰之力_。\n\n天赋类型：_特效类_。

actors.hero.talent.goldofbook.title=书中黄金
actors.hero.talent.goldofbook.desc=_+1：_阅读卷轴获得_50金币_。\n\n_+2：_阅读卷轴获得_100金币_。\n\n天赋类型：_资源类_。\n\n该天赋可以通过阅读无序魔典触发。

actors.hero.talent.extreme_reaction.title=极限反应
actors.hero.talent.extreme_reaction.desc=_+1：_闪避敌人伤害时获得_1回合激素涌动_。\n\n_+1：_闪避敌人伤害时获得_2回合激素涌动_。\n\n_+2：_闪避敌人伤害时获得_3回合激素涌动_。\n\n天赋类型：_辅助类_。\n\n自身激素涌动效果的持续时间超过5回合时，不会叠加激素涌动效果。

actors.hero.talent.deep_fear.title=深层恐惧
actors.hero.talent.deep_fear.desc=_+0：_随着楼层深入，会减少英雄_3*已抵达的最大楼层数的生命上限_。\n\n_+1：_随着楼层深入，会减少英雄_2*已抵达的最大楼层数的生命上限_。\n\n_+2：_不再随着楼层深入减少英雄生命上限。\n\n天赋类型：_通用类_。\n\n“是英雄就下100层！(实际并没有100层就是了)”\n\n_由DM-216植入的恐惧_

actors.hero.talent.no_door.title=门都没有
actors.hero.talent.no_door.desc=_+0：_正常门被替换为隐藏门的_概率*2_。\n\n_+1：_正常门被替换为隐藏门的_概率*1.5_。\n\n_+2：_不再提高正常门被替换为隐藏门的概率。\n\n天赋类型：_通用类_。

actors.hero.talent.updraft.title=上升气流
actors.hero.talent.updraft.desc=_+0：_燃烧时获得_等量回合的飘浮_，飘浮时获得_等量回合的燃烧_。\n\n_+1：_燃烧时获得_等量回合的飘浮_，飘浮时不再获得等量回合的燃烧。\n\n_+2：_燃烧和飘浮时都不再获得等量回合的对应效果。\n\n天赋类型：_限定1_。\n\n通过该负面天赋获得的飘浮和燃烧不会因为该负面天赋持续叠加对应效果。

actors.hero.talent.quantum_hacking.title=量子骇入
actors.hero.talent.quantum_hacking.desc=_+1：_使用法杖或魔杖施法命中目标后，给予目标_2回合眩晕_。\n\n_+2：_使用法杖或魔杖施法命中目标后，给予目标_3回合眩晕_。\n\n天赋类型：_法伤类_。

actors.hero.talent.cicada_dance.title=空蝉幻舞
actors.hero.talent.cicada_dance.desc=_+1：_物理攻击击杀敌人获得_2回合隐形_。\n\n_+2：_物理攻击击杀敌人获得_3回合隐形_。\n\n_+3：_物理攻击击杀敌人获得_4回合隐形_。\n\n天赋类型：_物攻类_。

actors.hero.talent.chocolate_coins.title=金币巧克力
actors.hero.talent.chocolate_coins.desc=_+1：_当触发饥饿掉血时，如果背包内金币大于75，则_消耗75金币_阻止此次掉血。\n\n_+2：_当触发饥饿掉血时，如果背包内金币大于50，则_消耗50金币_阻止此次掉血。\n\n天赋类型：_其他类_。

actors.hero.talent.ghost_gift.title=白幽馈赠
actors.hero.talent.ghost_gift.desc=_+1：_选择悲伤幽灵的防具奖励后，有_75%概率_同时获取武器奖励。\n\n_+2：_选择悲伤幽灵的防具奖励后，_必定_同时获取武器奖励。\n\n天赋类型：_资源类_。\n\n选择武器奖励则该天赋不生效。\n\n“幽妹你是我最好的朋友。”

actors.hero.talent.personal_attack.title=人身攻击
actors.hero.talent.personal_attack.desc=_+1：_阅读盛怒卷轴时，对受影响的敌人产生_5回合易伤_效果。\n\n_+2：_阅读盛怒卷轴时，对受影响的敌人产生_5回合易伤_和_5回合虚弱_效果。\n\n天赋类型：_特效类_。\n\n该天赋可以通过阅读无序魔典中的盛怒卷轴触发。

actors.hero.talent.shoot_satellite.title=击落卫星
actors.hero.talent.shoot_satellite.desc=_+1：_对处于_飞行状态_的敌人的伤害_提升20%_。\n\n_+2：_对处于_飞行状态_的敌人的伤害_提升30%_。\n\n天赋类型：_物攻类_。\n\n若使用投石对处于_飞行状态_的敌人造成伤害，则_伤害翻倍_。\n\n常态处于_飞行状态_的敌人包括金色蜜蜂、怨灵、咒缚灵、蝇群、新生火元素、吸血蝙蝠、水晶灵簇、火焰元素、冰霜元素、电光元素、混沌元素、邪眼和大恶魔，你也可以使任意敌人获得_飘浮_效果来触发此天赋。\n\n“地牢恩情故事之《战士爷爷用三个+20石子击碎古神》。”

actors.hero.talent.holy_faith.title=圣光信仰
actors.hero.talent.holy_faith.desc=_+1：_英雄获得_发光_效果时，额外获得_5回合赐福和法杖充能_。\n\n_+2：_英雄获得_发光_效果时，额外获得_7回合赐福和法杖充能_。\n\n_+3：_英雄获得_发光_效果时，额外获得_9回合赐福、法杖充能_和_4回合神器充能_。\n\n天赋类型：_辅助类_。

actors.hero.talent.honey_fish.title=蜂蜜鱼缸
actors.hero.talent.honey_fish.desc=_+1：_扔出蜂蜜罐将生成巨型食人鱼代替金色蜜蜂，巨型食人鱼会获得_50回合狂乱_。\n\n_+2：_在+1的基础上，蜂蜜罐破碎位置额外_触发一次水爆魔药的效果_。\n\n天赋类型：_其他类_。\n\n通过该天赋产生的巨型食人鱼也有可能被替换为幻影食人鱼，且都受负面天赋_陆游_影响。

actors.hero.talent.instant_refining.title=顷刻炼化
actors.hero.talent.instant_refining.desc=_+1：_击杀敌人时有_10%概率获得1点炼金能量_。\n\n_+2：_击杀敌人时有_15%概率获得1点炼金能量_。\n\n天赋类型：_资源类_。

actors.hero.talent.changqi_bookstore.title=常启书室
actors.hero.talent.changqi_bookstore.desc=_+1：_阅读卷轴时有_30%概率获得1块随机符石_。\n\n_+2：_阅读卷轴时有_45%概率获得1块随机符石_。\n\n_+3：_阅读卷轴时有_60%概率获得1块随机符石_。\n\n天赋类型：_资源类_。\n\n该天赋可以通过阅读无序魔典触发，但获取资源的次数_限制为26次_(绅士为_39次_)。

actors.hero.talent.ascension_curse.title=升天咒
actors.hero.talent.ascension_curse.desc=_+1：_圣典可以施放法术_升天咒_，消耗1点充能使自身_飘浮5回合_。\n\n_+2：_圣典可以施放法术_升天咒_，消耗1点充能使自身_飘浮8回合_。\n\n天赋类型：_法术类_。\n\n“飞起来！”

actors.hero.talent.divine_protection.title=神明庇佑
actors.hero.talent.divine_protection.desc=_+1：_圣典可以施放法术_神明庇佑_，消耗5点充能使自身_无敌3回合_。\n\n_+2：_圣典可以施放法术_神明庇佑_，消耗5点充能使自身_无敌5回合_。\n\n天赋类型：_法术类_。

actors.hero.talent.shepherd_intention.title=牧羊原旨
actors.hero.talent.shepherd_intention.desc=_+1：_圣典可以施放法术_牧羊原旨_，消耗3点充能指定一处地点_产生一小群魔法绵羊_。\n\n_+2：_圣典可以施放法术_牧羊原旨_，消耗3点充能指定一处地点_产生一群魔法绵羊_。\n\n天赋类型：_法术类_。

actors.hero.talent.conversion_holy.title=圣法皈依
actors.hero.talent.conversion_holy.desc=_+1：_圣典可以施放法术_圣法皈依_，消耗5点充能_沉沦视野内的任意目标_。\n\n_+2：_在沉沦目标的基础上，给予目标_10回合赐福_。\n\n天赋类型：_法术类_。\n\n通过该法术沉沦的敌人不会产生掉落物。

actors.hero.talent.purifying_evil.title=净化邪恶
actors.hero.talent.purifying_evil.desc=_+1：_圣典可以施放法术_净化邪恶_，消耗3点充能以_消除目标身上的全部增益效果_。\n\n_+2：_在+1的基础上，还会_消除目标身上的精英效果_。\n\n_+3：_在+1和+2的基础上，还能对_亡灵和恶魔属性_的敌人造成_20%英雄生命上限_的伤害(对Boss效果减半)。\n\n天赋类型：_法术类_。

actors.hero.talent.divine_storm.title=神力领域风暴
actors.hero.talent.divine_storm.desc=_+1：_圣典可以施放法术_神力领域风暴_，消耗3点充能对目标位置_施放电击陷阱的效果_。\n\n_+2：_圣典可以施放法术_神力领域风暴_，消耗3点充能对目标位置_施放雷暴陷阱的效果_。\n\n_+3：_在+2的基础上，还会_施放爆炎陷阱的效果_。\n\n天赋类型：_法术类_。

actors.hero.talent.genesis.title=创世纪
actors.hero.talent.genesis.desc=_+1：_圣典可以施放法术_创世纪_，消耗8点充能_重置前两层的天赋点_。\n\n_+2：_圣典可以施放法术_创世纪_，消耗8点充能_重置全部天赋点_。\n\n天赋类型：_法术类_。

actors.hero.talent.indulgence.title=赎罪券
actors.hero.talent.indulgence.desc=_+1：_圣典可以施放法术_赎罪券_，消耗_200金币_以回复1点圣典充能。\n\n_+2：_圣典可以施放法术_赎罪券_，消耗_150金币_以回复1点圣典充能。\n\n天赋类型：_法术类_。\n\n该法术对圣典拓本无效。

actors.hero.talent.silver_language.title=银光锐语
actors.hero.talent.silver_language.desc=_+1：_圣典可以施放法术_银光锐语_，消耗2点充能给予目标_3回合狂乱_。\n\n_+2：_圣典可以施放法术_银光锐语_，消耗2点充能给予目标_5回合狂乱_。\n\n天赋类型：_法术类_。\n\n“谁能想到圣典上还有如此粗鄙之语？”

actors.hero.talent.resurrection.title=复活术
actors.hero.talent.resurrection.desc=_+1：_圣典可以施放法术_复活术_，消耗8点充能给予目标_5回合死者苏生_效果，当目标在该效果持续期间内死亡，会立刻满血复活。\n\n_+2：_圣典可以施放法术_复活术_，消耗8点充能给予目标_10回合死者苏生_效果，当目标在该效果持续期间内死亡，会立刻满血复活。\n\n_+3：_圣典可以施放法术_复活术_，消耗8点充能给予目标_10回合死者苏生_效果，当目标在该效果持续期间内死亡，会立刻满血复活并获得_20回合赐福_效果。\n\n天赋类型：_法术类_。\n\n该法术对英雄自身释放则复活时至多回复1点生命值。

actors.hero.talent.bone_fire.title=蚀骨之火
actors.hero.talent.bone_fire.desc=_+0：_产生的_火焰不会自然熄灭_，角色受到火焰伤害时烧坏道具的_概率翻倍_。\n\n_+1：_产生的_火焰不会自然熄灭_。\n\n_+2：_产生的火焰会正常熄灭。\n\n天赋类型：_限定4_。

actors.hero.talent.jump_face_silicone.title=跳脸硅胶
actors.hero.talent.jump_face_silicone.desc=_+0：_敌人苏醒时获得_2回合时间气泡_。\n\n_+1：_敌人苏醒时获得_1回合时间气泡_。\n\n_+2：_敌人苏醒时不再获得时间气泡。\n\n天赋类型：_通用类_。

actors.hero.talent.grass_mob.title=草木皆兵
actors.hero.talent.grass_mob.desc=_+0：_高草被破坏时有_20%概率生成1只腐莓触手_。\n\n_+1：_高草被破坏时有_10%概率生成1只腐莓触手_。\n\n_+2：_高草被破坏时不再生成腐莓触手。\n\n天赋类型：_限定2_。

actors.hero.talent.disaster_curse.title=灾厄诅咒
actors.hero.talent.disaster_curse.desc=_+0：_敌人对英雄造成近战伤害时有_50%概率给予1回合迟缓和虚弱_。\n\n_+1：_敌人对英雄造成近战伤害时有_25%概率给予1回合迟缓和虚弱_。\n\n_+2：_敌人对英雄造成近战伤害时不再给予迟缓和虚弱。\n\n天赋类型：_限定3_。

actors.hero.talent.ashes_bow.title=灰烬之弓
actors.hero.talent.ashes_bow.desc=_+1：_投掷武器和灵能弓造成伤害时给予_1回合燃烧_。\n\n_+2：_投掷武器和灵能弓造成伤害时给予_2回合燃烧_。\n\n_+3：_投掷武器和灵能弓造成伤害时给予_3回合燃烧_。\n\n天赋类型：_物攻类_。\n\n该天赋_有15回合冷却_。
actors.hero.talent$ashesbowcooldown.name=灰烬之弓-冷却
actors.hero.talent$ashesbowcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合

actors.hero.talent.swift_church.title=速行蓟神教
actors.hero.talent.swift_church.desc=_+1：_获得_1根再生法杖_。\n\n_+2：_在+1的基础上，处于_时间气泡状态_下攻击将会使时间气泡_减少5回合_而不是立即结束时间气泡效果。\n\n_+3：_处于_时间气泡状态_下攻击将会使时间气泡_减少3回合_而不是立即结束时间气泡效果。\n\n天赋类型：_法伤类_。\n\n“恐怖紫衣女凑出无限四回合打败最后一区Boss，你知道是谁？”\n\n_——学有所长_

actors.hero.talent.protect_curse.title=诅咒护体
actors.hero.talent.protect_curse.desc=_+1：_诅咒护甲将获得额外的_+1等级_。\n\n_+2：_诅咒护甲将获得额外的_+2等级_。\n\n天赋类型：_辅助类_。\n\n“现在真的是咒多不压身了。”

actors.hero.talent.potential_energy.title=势能转换
actors.hero.talent.potential_energy.desc=_+1：_坠楼后获得_3回合极速_效果，不再获得残废效果。\n\n_+2：_坠楼后获得_5回合极速_效果，不再获得残废效果。\n\n天赋类型：_辅助类_。

actors.hero.talent.nirvana.title=涅槃
actors.hero.talent.nirvana.desc=_+1：_自身_燃烧_效果结束后，获得_自身等级/2的生命恢复_。\n\n_+2：_在+1的基础上，处于_燃烧状态_下攻击敌人会施加_3回合燃烧_。\n\n天赋类型：_辅助类_。

actors.hero.talent.insinuation.title=含沙射影
actors.hero.talent.insinuation.desc=_+1：_对睡眠状态下的生物施法将额外施加_3回合中毒_效果。\n\n_+2：_对睡眠状态下的生物施法将额外施加_5回合中毒_效果。\n\n天赋类型：_法伤类_。

actors.hero.talent.auto_pick.title=自动拾取
actors.hero.talent.auto_pick.desc=_+1：_拾取物品耗时降低为正常的_50%_。\n\n_+2：_拾取物品_不再耗时_。\n\n天赋类型：_辅助类_。\n\n“谁把我自动拾取开了？”

actors.hero.talent.hand_slip.title=手滑点错
actors.hero.talent.hand_slip.desc=_+0：_移动后的下一回合受到的伤害提高_50%_。\n\n_+1：_移动后的下一回合受到的伤害提高_25%_。\n\n_+2：_移动后不再提高受到的伤害。\n\n天赋类型：_限定1_。

actors.hero.talent.hand_destruction.title=溃决之手
actors.hero.talent.hand_destruction.desc=_+1：_物理攻击可以直接_秒杀_不具有死神抗性且生命值_低于5%_的目标。\n\n_+2：_物理攻击可以直接_秒杀_不具有死神抗性且生命值_低于10%_的目标。\n\n_+3：_物理攻击可以直接_秒杀_不具有死神抗性且生命值_低于15%_的目标。\n\n天赋类型：_物攻类_。

actors.hero.talent.predictive_lover.title=预知秘卷爱好者
actors.hero.talent.predictive_lover.desc=_+1：_阅读预知秘卷时_额外鉴定1种物品_。\n\n_+2：_阅读预知秘卷时_额外鉴定2种物品_。\n\n天赋类型：_资源类_。\n\n该天赋可以通过阅读无序魔典中的预知秘卷触发。

actors.hero.talent.fire_ball.title=火球术
actors.hero.talent.fire_ball.desc=_+1：_对可燃地格施法时会在该地格释放_1单位的火焰_。\n\n_+2：_对可燃地格施法时会在该地格释放_2单位的火焰_。\n\n天赋类型：_法伤类_。

actors.hero.talent.flash_genius.title=灵光闪现
actors.hero.talent.flash_genius.desc=_+1：_使用感知符石成功鉴定物品时对视野内敌人施加_1回合致盲和眩晕_。\n\n_+2：_使用感知符石成功鉴定物品时对视野内敌人施加_2回合致盲和眩晕_。\n\n天赋类型：_特效类_。

actors.hero.talent.witch_potion.title=女巫媚药
actors.hero.talent.witch_potion.desc=_+1：_投掷药剂时会对目标位置上的敌人施加_5回合魅惑_。\n\n_+2：_投掷药剂时会对目标位置上的敌人施加_5回合魅惑和中毒_。\n\n天赋类型：_特效类_。

actors.hero.talent.traitorous_spell.title=奸奇咒法
actors.hero.talent.traitorous_spell.desc=_+1：_圣典可以施放法术_奸奇咒法_，消耗_2点充能_在指定位置释放诅咒法杖效果。\n\n_+2：_圣典可以施放法术_奸奇咒法_，消耗_1点充能_在指定位置释放诅咒法杖效果。\n\n天赋类型：_法术类_。

actors.hero.talent.sprint_spell.title=神行术
actors.hero.talent.sprint_spell.desc=_+1：_圣典可以施放法术_神行术_，消耗2点充能获得_3回合极速_。\n\n_+2：_圣典可以施放法术_神行术_，消耗2点充能获得_5回合极速_。\n\n天赋类型：_法术类_。

actors.hero.talent.focus_light.title=聚焦光线
actors.hero.talent.focus_light.desc=_+1：_圣典可以施放法术_聚焦光线_，消耗2点充能射出一个高温火球造成_4~8_点伤害并点燃路径和目标。\n\n_+2：_圣典可以施放法术_聚焦光线_，消耗2点充能射出一个高温火球造成_6~10_点伤害并点燃路径和目标。\n\n天赋类型：_法术类_。

actors.hero.talent.zhuanyu_spell.title=转愈圣术
actors.hero.talent.zhuanyu_spell.desc=_+1：_圣典可以施放法术_转愈圣术_，消耗2点充能将当前护盾量以_50%_的转化效率转化为治疗效果。\n\n_+2：_圣典可以施放法术_转愈圣术_，消耗2点充能将当前护盾量以_75%_的转化效率转化为治疗效果。\n\n_+3：_圣典可以施放法术_转愈圣术_，消耗2点充能将当前护盾量以_100%_的转化效率转化为治疗效果。\n\n天赋类型：_法术类_。\n\n该法术的总治疗量不会超过英雄生命上限的一半。\n\n“弥补了圣典只会给一堆护盾而没有治疗效果的缺陷。”

actors.hero.talent.thorn_whip.title=荆棘之鞭
actors.hero.talent.thorn_whip.desc=_+1：_圣典可以施放法术_荆棘之鞭_，消耗1点充能拉近敌人并造成_3点流血_效果。\n\n_+2：_圣典可以施放法术_荆棘之鞭_，消耗1点充能拉近敌人并造成_5点流血_效果。\n\n天赋类型：_法术类_。

actors.hero.talent.strongest_shield.title=最强之盾
actors.hero.talent.strongest_shield.desc=_+1：_受到物理攻击时有_50%概率_额外进行一次护甲减免。\n\n_+2：_在+1的基础上，受到法术攻击也将有_50%概率_进行一次护甲减免。

actors.hero.talent.combo_package.title=连击套餐
actors.hero.talent.combo_package.desc=_+1：_连续近战攻击_命中6次_会触发一次进食效果。\n\n_+2：_连续近战攻击_命中4次_会触发一次进食效果。
actors.hero.talent$combopackage.name=连击套餐
actors.hero.talent$combopackage.desc=不知为何，通过不断地连续殴打敌人，竟能让你感受到享受美食般的快感。\n\n通过近战连击一定次数能够触发进食效果。\n\n当前连击数：%1$d。
actors.hero.talent.break_enemy_ranks.title=陷阵之志
actors.hero.talent.break_enemy_ranks.desc=_+1：_视野内每有一个敌人都会为英雄提供_0~3点护甲_。\n\n_+2：_视野内每有一个敌人都会为英雄提供_1~4点护甲_。

actors.hero.talent.hunting_intuition.title=狩猎直觉
actors.hero.talent.hunting_intuition.desc=_+1：_忍者鉴定投掷武器的速度提升为原来的_3倍_。\n\n_+2：_忍者能在_使用投掷武器命中敌人时_将其立即鉴定。\n\n天赋类型：_辅助类_。

actors.hero.talent.revelation.title=天启
actors.hero.talent.revelation.desc=_+1：_圣典可以施放法术_天启_，消耗1点充能获得_3回合的天启_，使自身已有的_正面天赋效果等级+1_。\n\n_+2：_圣典可以施放法术_天启_，消耗1点充能获得_5回合的天启_，使自身已有的_正面天赋效果等级+1_。\n\n天赋类型：_法术类_。\n\n天赋效果等级不会超过限制等级。

actors.hero.talent.holy_grenade.title=神圣手雷
actors.hero.talent.holy_grenade.desc=_+1：_圣典可以施放法术_神圣手雷_，消耗2点充能对目标_3x3范围_的敌人造成_15~30_点伤害。\n\n_+2：_圣典可以施放法术_神圣手雷_，消耗2点充能对目标_3x3范围_的敌人造成_20~40_点伤害。\n\n_+3：_圣典可以施放法术_神圣手雷_，消耗2点充能对目标_5x5范围_的敌人造成_20~40_点伤害。\n\n天赋类型：_法术类_。\n\n神圣手雷必定对_亡灵和恶魔属性_的敌人造成最大伤害。\n\n“哈~利路亚~”

actors.hero.talent.blade_star.title=刀刃阶梯
actors.hero.talent.blade_star.desc=_+1：_圣典可以施放法术_刀刃阶梯_，消耗3点充能以创造_3x3范围_，持续10回合的刀刃区域。\n\n_+2：_圣典可以施放法术_刀刃阶梯_，消耗3点充能以创造_5x5范围_，持续10回合的刀刃区域。\n\n_+3：_圣典可以施放法术_刀刃阶梯_，消耗3点充能以创造_7x7范围_，持续10回合的刀刃区域。\n\n天赋类型：_法术类_。\n\n刀刃区域每回合会对敌人造成4~8点物理伤害并给予3回合残废。

actors.hero.talent.sacred_blade.title=黄金回旋
actors.hero.talent.sacred_blade.desc=_+1：_圣典可以施放法术_黄金回旋_，消耗1点充能对目标造成_基于近战武器的魔法伤害_。\n\n_+2：_在+1的基础上，伤害额外_提高20%_，并对_亡灵和恶魔属性_的敌人造成最大伤害。\n\n_+3：_在+1和+2的基础上，对_亡灵和恶魔属性_的敌人造成的伤害额外_提高50%_。\n\n天赋类型：_法术类_。\n\n“并不是某个铁球。”

actors.hero.talent.equipment_bless.title=装备赐福
actors.hero.talent.equipment_bless.desc=_+1：_圣典可以施放法术_装备赐福_，消耗3点充能获得_50回合的装备赐福_，使所有武器和防具获得_+1的临时等级_。\n\n_+2：_圣典可以施放法术_装备赐福_，消耗3点充能获得_50回合的装备赐福_，使所有武器和防具获得_+2的临时等级_。\n\n天赋类型：_法术类_。

actors.hero.talent.hotlight.title=灼热强光
actors.hero.talent.hotlight.desc=_+1：_圣典可以施放法术_灼热强光_，消耗_3点充能_对视野内非英雄及盟友目标造成_3回合致盲_，并对_亡灵和恶魔属性_的敌人造成_3回合燃烧_。\n\n_+2：_圣典可以施放法术_灼热强光_，消耗_2点充能_对视野内非英雄及盟友目标造成_3回合致盲_，并对_亡灵和恶魔属性_的敌人造成_3回合燃烧_。\n\n天赋类型：_法术类_。

actors.hero.talent.healattack.title=圣愈一击
actors.hero.talent.healattack.desc=_+1：_物理攻击获得圣晖的敌人会恢复_3点生命_。\n\n_+2：_物理攻击获得圣晖的敌人会恢复_英雄等级30%的生命_。\n\n天赋类型：_法术类_。

actors.hero.talent.eat_mind.title=食人心智
actors.hero.talent.eat_mind.desc=_+1：_每通过法杖或魔杖造成1点魔法伤害就会_回复0.2饱食度_。\n\n_+2：_每通过法杖或魔杖造成1点魔法伤害就会_回复0.3饱食度_。\n\n天赋类型：_法伤类_。

actors.hero.talent.disabliity_posion.title=致残毒云
actors.hero.talent.disabliity_posion.desc=_+1：_酸蚀法杖的_初始酸雾伤害提高2点_并额外_提高30%的气体量_。\n\n_+2：_在+1的基础上，对处于酸雾内的目标造成_1回合残废_。\n\n_+3：_在+1和+2的基础上，对处于酸雾内的目标造成_1回合虚弱和恍惚_。\n\n天赋类型：法伤类。

actors.hero.talent.light_crop.title=雷雨发庄稼
actors.hero.talent.light_crop.desc=_+1：_在电场中，普通空地会_长草_，余烬和草会_长出高草_。\n\n_+2：_使用雷霆法杖施法时，会对施法位置_施加该天赋+1的长草_效果。\n\n天赋类型：_法伤类_。\n\n“N2+O2放电产生2NO。”\n“2NO+O2产生2NO2。”\n“3NO2+H2O产生2HNO3+NO。”

actors.hero.talent.devil_flame.title=恶魔之焰
actors.hero.talent.devil_flame.desc=_+1：_焰浪法杖施法时，如果_原充能消耗3点及以上_，则_充能消耗-1_。\n\n_+2：_焰浪法杖施法时，如果_原充能消耗2点及以上_，则_充能消耗-1_。\n\n_+3：_在+2的基础上，焰浪法杖的伤害_提高20%_，并且火焰滞留_延长1回合_。\n\n天赋类型：_法伤类_。\n\n该天赋减少的充能消耗不会影响焰浪法杖施法时造成的伤害，仍依据原充能消耗进行计算。

actors.hero.talent.fast_break.title=积蓄经验
actors.hero.talent.fast_break.desc=_+1：_敌人掉落经验的_最大等级+1_。\n\n_+2：_敌人掉落经验的_最大等级+2_。\n\n天赋类型：_资源类_。

actors.hero.talent.crazy_dancer.title=疯狂舞者
actors.hero.talent.crazy_dancer.desc=_+1：_闪避敌人伤害时使敌人_狂乱2回合_。\n\n_+2：_闪避敌人伤害时使敌人_狂乱3回合_。\n\n天赋类型：_辅助类_。\n\n“你们不要再打啦！”

actors.hero.talent.throwing_recycling.title=投掷回收
actors.hero.talent.throwing_recycling.desc=_+1：_物理攻击_处于中矢状态_的敌人有_25%概率_可以将敌人身上的投掷武器取回。\n\n_+2：_物理攻击_处于中矢状态_的敌人有_50%概率_可以将敌人身上的投掷武器取回。\n\n_+3：_物理攻击_处于中矢状态_的敌人有_75%概率_可以将敌人身上的投掷武器取回。\n\n天赋类型：_物攻类_。\n\n“理论上的飞斧无限连。”


#新法术
actors.hero.spells.ascension_curse.name=升天咒
actors.hero.spells.ascension_curse.short_desc=使施法者获得飘浮效果。
actors.hero.spells.ascension_curse.desc=施法者念动咒文使自身短时间内变得更加轻盈，因此能够飘浮_%1$d回合_。\n\n该法术施法_消耗1回合_。

actors.hero.spells.divine_protection.name=神明庇佑
actors.hero.spells.divine_protection.short_desc=使施法者无敌一小段时间。
actors.hero.spells.divine_protection.desc=施法者通过圣典的力量祈求神明的庇佑，在得到回应后自身将无敌_%1$d回合_。\n\n该法术施法_消耗1回合_。

actors.hero.spells.shepherd_intention.name=牧羊原旨
actors.hero.spells.shepherd_intention.short_desc=能使指定地点产生一群魔法绵羊。
actors.hero.spells.shepherd_intention.desc=施法者将借助圣典凝聚体内流动的魔力，而后可在指定位置召唤...一群魔法绵羊？好吧，至少它们是杀不死的。\n\n该法术施法_消耗1回合_。

actors.hero.spells.conversion_holy.name=圣法皈依
actors.hero.spells.conversion_holy.short_desc=能够沉沦一个目标。
actors.hero.spells.conversion_holy.no_target=没有目标可以被沉沦。
actors.hero.spells.conversion_holy.desc=施法者能够展示圣典神力，使目标皈依神圣教，成为施法者忠心的仆从。\n\n通过该法术沉沦的敌人不会产生掉落物。\n\n该法术施法_消耗1回合_。

actors.hero.spells.purifying_evil.name=净化邪恶
actors.hero.spells.purifying_evil.short_desc=能够净化一个目标。
actors.hero.spells.purifying_evil.no_target=没有目标可以被净化。
actors.hero.spells.purifying_evil.desc=施法者通过圣典中巨大的神圣力量以净化敌人，消除其身上的增益，甚至能够消除精英效果并对亡灵和恶魔属性敌人造成伤害。\n\n该法术施法_消耗1回合_。

actors.hero.spells.divine_storm.name=神力领域风暴
actors.hero.spells.divine_storm.short_desc=能够产生强大的神力领域审判敌人。
actors.hero.spells.divine_storm.desc=施法者以圣典为引，产生强大的神力领域麻痹甚至灼烧敌人。\n\n该法术施法_消耗1回合_。

actors.hero.spells.genesis.name=创世纪
actors.hero.spells.genesis.short_desc=重置自身天赋能力。
actors.hero.spells.genesis.desc=施法者将像上帝创造世界一样，重塑自身。\n\n该法术施法_消耗1回合_。

actors.hero.spells.indulgence.name=赎罪券
actors.hero.spells.indulgence.short_desc=消耗金币回复圣典充能。
actors.hero.spells.indulgence.desc=施法者会消耗_%1$d金币_，洗清自己身上的罪孽，恢复圣典充能。\n\n该法术施法_消耗1回合_。\n\n该法术对圣典拓本无效。
actors.hero.spells.indulgence.no_tome=没有圣典，你的忏悔毫无意义。

actors.hero.spells.silver_language.name=银光锐语
actors.hero.spells.silver_language.short_desc=使目标狂乱一小段时间。
actors.hero.spells.silver_language.no_target=没有目标会因此狂乱。
actors.hero.spells.silver_language.desc=施法者对目标大声念诵了几段圣典上写着的词句，使其当场破防，狂乱_%1$d回合_。\n\n该法术施法_消耗1回合_。

actors.hero.spells.resurrection.name=复活术
actors.hero.spells.resurrection.short_desc=目标在短时间内死亡会使其复活。
actors.hero.spells.resurrection.no_target=没有目标可以被施加该法术。
actors.hero.spells.resurrection.desc=施法者借助圣典伟力，对目标施加强大的复活术，若其短时间内死亡，则可以复活。\n\n该法术施法_消耗1回合_。
actors.hero.spells.resurrection$resurrection.name=死者苏生
actors.hero.spells.resurrection$resurrection.desc=该单位在死亡后就会复活！\n\n受此效果影响的单位在该效果持续期间内死亡就会以最佳状态复活。\n\n如果受此效果影响的是英雄，则英雄在该效果持续期间内死亡也会复活，但至多保留1点生命。\n\n剩余回合数：%s

actors.hero.spells.traitorous_spell.name=奸奇咒法
actors.hero.spells.traitorous_spell.short_desc=释放诅咒法杖效果。
actors.hero.spells.traitorous_spell.desc=施法者通过使用奸奇神选的咒术，对目标施加随机诅咒效果。\n\n该法术施法_消耗1回合_。

actors.hero.spells.sprint_spell.name=神行术
actors.hero.spells.sprint_spell.short_desc=给予自身极速效果。
actors.hero.spells.sprint_spell.desc=施法者可以通过释放法咒以获得像是神行太保戴宗一样日行千里的速度，这将为自身施加_%1$d回合极速_。\n\n该法术施法_消耗1回合_。

actors.hero.spells.focus_light.name=聚焦光线
actors.hero.spells.focus_light.short_desc=释放一个高温火球，灼烧所经过的一切。
actors.hero.spells.focus_light.desc=施法者能够释放一个高温火球造成_%1$d~%2$d点伤害_并点燃路径和目标。\n\n该法术施法_消耗1回合_。

actors.hero.spells.zhuanyu_spell.name=转愈圣术
actors.hero.spells.zhuanyu_spell.short_desc=将护盾转化为治疗量。
actors.hero.spells.zhuanyu_spell.desc=将施法者身上的护盾以_%d%%_的比例转化为治疗效果，其中的治疗总量不会超过生命上限的一半。\n\n该法术施法_消耗1回合_。

actors.hero.spells.thorn_whip.name=荆棘之鞭
actors.hero.spells.thorn_whip.short_desc=拉近目标并施加流血。
actors.hero.spells.thorn_whip.no_target=没有目标可以拉近或者该目标无法拉近。
actors.hero.spells.thorn_whip.more_distance=距离过远，无法触及。
actors.hero.spells.thorn_whip.desc=施法者手中将浮现一条带刺金鞭，能够将目标拉近并附加_%1$d点流血_。\n\n该法术的距离限制为_12格_。\n\n该法术施法_消耗1回合_。

actors.hero.spells.revelation.name=天启
actors.hero.spells.revelation.short_desc=使自身已有的正面天赋等级提升。
actors.hero.spells.revelation.desc=施法者将得到上天的启发，获得_%1$d回合天启_，使自身已有的_正面天赋效果等级+1_。\n\n天赋效果等级不会超过限制等级。\n\n该法术施法_不耗时_。
actors.hero.spells.revelation$revelationbuff.name=天启
actors.hero.spells.revelation$revelationbuff.desc=你感觉自己得到了上天的启发，所有已有的正面天赋效果等级+1。\n\n剩余回合数：%s回合

actors.hero.spells.holy_grenade.name=神圣手雷
actors.hero.spells.holy_grenade.short_desc=产生爆炸，杀伤敌人。
actors.hero.spells.holy_grenade.desc=施法者扔出一个能量光团，瞬间在光团落点_%1$dx%1$d_范围造成_%2$d~%3$d点伤害_，亡灵和恶魔目标必定承受最大伤害。\n\n该法术施法_消耗1回合_。

actors.hero.spells.blade_star.name=刀刃阶梯
actors.hero.spells.blade_star.short_desc=创造刀刃区域，伤害并致残敌人。
actors.hero.spells.blade_star.desc=施法者将圣光实体化为刀刃，形成一片_%1$dx%1$d_范围的刀刃区域，在这个区域内的敌人会持续受到_4~8点伤害_并获得_3回合的残废_效果。该区域可以维持_10回合_。\n\n该法术施法_消耗1回合_。
actors.hero.spells.blade_star.invalid_target=无法在该位置生成刀刃区域。
actors.hero.spells.blade_star$blade_stair.name=刀刃区域
actors.hero.spells.blade_star$blade_stair.desc=此处已经化为刀刃区域。刀刃区域会持续伤害并减速敌人。

actors.hero.spells.sacred_blade.name=黄金回旋
actors.hero.spells.sacred_blade.short_desc=丢出一把由圣光凝聚而成的回旋镖，对目标造成魔法伤害。
actors.hero.spells.sacred_blade.desc=施法者将丢出一把由圣光凝聚而成的回旋镖，对目标造成_基于手中武器的魔法伤害_，其中亡灵和恶魔目标会受到额外伤害加成。\n\n该法术施法_消耗1回合_。

actors.hero.spells.equipment_bless.name=装备赐福
actors.hero.spells.equipment_bless.short_desc=强化所有武器和防具。
actors.hero.spells.equipment_bless.desc=施法者可对所有武器和防具进行赐福，使其等级得到临时提升。\n\n该法术施法_消耗1回合_。
actors.hero.spells.equipment_bless$blessbuff.name=装备赐福
actors.hero.spells.equipment_bless$blessbuff.desc=你感觉身上的装备已经得到了赐福。\n\n该效果持续时间内，所有武器和防具的等级将获得临时提升。\n\n剩余回合数：%s回合

actors.hero.spells.hotlight.name=灼热强光
actors.hero.spells.hotlight.short_desc=释放强光，致盲敌人。
actors.hero.spells.hotlight.desc=施法者瞬间释放出灼热的强光，使视野内的所有敌人_致盲3回合_，并点燃亡灵和恶魔目标。\n\n该法术施法_消耗1回合_。


actors.hero.heroclass.freeman=绅士
actors.hero.heroclass.freeman_desc_short=绅士_拥有更多潜力可被激发_，同时初始携带一个独特的_公文包_。
actors.hero.heroclass.freeman_desc=绅士没有经过专门的战斗训练，只有很少的战斗能力，不过好在他_有着无限的潜力可以激发_。初始携带一个_独特的公文包_，里面能开出好东西。\n\n同时，绅士初始携带_一把手杖_，_一枚幸运银币_，布甲，水袋与绒布袋。\n\n绅士开局鉴定的物品有：\n_-_鉴定卷轴\n_-_经验药剂\n_-_嬗变卷轴
actors.hero.heroclass.freeman_unlock=_使用一张蜕变秘卷蜕变天赋_以解锁绅士。
actors.hero.herosubclass.freeman=绅士
actors.hero.herosubclass.freeman_short_desc=_绅士_无法从天狗的面具中得到更多力量，但他依然拥有更多潜力可待激发。
actors.hero.herosubclass.freeman_desc=绅士在戴上天狗的面具后未能从中得到太多力量，但在面具瓦解后他会额外得到一张蜕变秘卷。\n\n此外，绅士仍有更多潜力可待激发。


actors.blobs.pheromone.desc=这里弥漫着一种费洛蒙气体，会迷乱英雄并强化色孽信徒的盟友。
actors.mobs.chaosdisciples$succboss.name=色孽信徒
actors.mobs.chaosdisciples$succboss.desc=色孽信徒曾经是一个魅魔，小恶魔的朋友，为了帮助小恶魔实现其野心，谋求强大力量，成为混沌之神的色孽信徒。\n\n色孽信徒拥有召唤大量魅魔为自己作战的能力，不过好在这种能力只能隔一段时间发动，除此以外，她还能释放费洛蒙气体，能够解除敌方单位对英雄的沉沦并赋予其治疗和激素涌动，同时还会使英雄及其友军陷入魅惑。
actors.mobs.chaosdisciples$summoncooldown.name=魅魔召唤-冷却
actors.mobs.chaosdisciples$summoncooldown.desc=色孽信徒刚刚召唤了魅魔，过一会儿才能再次发动。\n\n剩余冷却：%s回合
actors.mobs.chaosdisciples$scorpioboss.name=纳垢信徒
actors.mobs.chaosdisciples$scorpioboss.desc=纳垢信徒曾经是一个巨蝎，小恶魔的朋友，为了帮助小恶魔实现其野心，谋求强大力量，成为混沌之神的纳垢信徒。\n\n纳垢信徒擅长传播瘟疫，会向周围传播致命的病毒气体，除此以外，其拥有强大的防御，无论是物理还是魔法都很难伤害到他，而且能够反弹远程物理伤害，不过它似乎更容易受到某种元素伤害。
actors.mobs.chaosdisciples$scorpioboss.fire=火！火！好热啊！
actors.mobs.chaosdisciples$eyeboss.name=奸奇信徒
actors.mobs.chaosdisciples$eyeboss.desc=奸奇信徒曾经是一个邪眼，小恶魔的朋友，为了帮助小恶魔实现其野心，谋求强大力量，成为混沌之神的奸奇信徒。\n\n奸奇信徒是一个狡猾的家伙，擅长使用魔法，会像古神一样发射致命的激光，还能释放恐怖的黑魔法，扰乱英雄的心智，受到攻击还会传送到各地。
actors.mobs.chaosdisciples$ripperboss.name=恐虐信徒
actors.mobs.chaosdisciples$ripperboss.desc=恐虐信徒曾经是一个撕裂者，小恶魔的朋友，为了帮助小恶魔实现其野心，谋求强大力量，成为混沌之神的恐虐信徒。\n\n恐虐信徒是一个好战的家伙，擅长近战攻击，会给自己在近战和受击时上增益和连击效果，进一步加强他那恐怖的移动力和攻击频率，死在其手下的英雄有56个之多。
actors.mobs.chaosdisciples$ripperboss.combo=恐虐信徒当前连击数为%d
actors.mobs.chaosdisciples$ripperboss.combotime=，剩余连击时间为%s。

actors.mobs.npcs.greatimp.name=小恶魔？
actors.mobs.npcs.greatimp.newyear=新年快乐！你问我为什么在这？这不重要，快去拿护符吧！
actors.mobs.npcs.greatimp.hello=惊喜！你问我为什么在这？这不重要，快去拿护符吧！
actors.mobs.npcs.greatimp.amulet=取得护符了？那赶紧回家和家人团圆一起过春节吧！
#fix9：文案更改
actors.mobs.npcs.greatimp.warning=看来还是被你发现了，我来到这儿其实是为了夺取古神Yog-Dzewa的剩余力量以统领所有恶魔军团，接着我就会统治这个地牢，进而开始征服整个世界！你是要在此阻拦我作无谓的抵抗，还是乖乖离开好享受自己剩余的人生？
actors.mobs.npcs.greatimp.yes=阻止他！
actors.mobs.npcs.greatimp.no=与我无瓜
actors.mobs.npcs.greatimp.time=兄弟们上，为我争取时间！
actors.mobs.npcs.greatimp.desc=不知道为什么，小恶魔会来到这个地方。
actors.mobs.npcs.greatimp.die=谢谢你们为我争取的时间，现在，我已战无不胜！
actors.mobs.npcs.greatimp.nothing=…………

actors.mobs.greatdemon.name=大恶魔
actors.mobs.greatdemon.desc=刚吸收完古神力量的小恶魔，长出更长的恶魔角和翅膀，已经不能叫其小恶魔了，称其为大恶魔更为恰当。\n\n大恶魔拥有强壮的身体，可以在一定时间内抵御并反弹特定攻击，由于其缺乏战斗魔法的知识，难以施展各类魔法，但其近战能力相当彪悍，而且还能召唤其他低阶恶魔辅助作战。
actors.mobs.greatdemon.die=这力量，怎么这么不堪一击，来日方长！
actors.mobs.greatdemon.throw=来试试我的朗基努斯之枪！
actors.mobs.greatdemon.melee=吃我一记恶魔斩！
actors.mobs.greatdemon.summon=听从我的号召，恶魔们！
actors.mobs.greatdemon.defence=皮肤硬化！无论刀枪，都难伤我分毫！
actors.mobs.greatdemon.haste=大恶魔快速扇动恶魔之翼，以极快的速度飞行。
actors.mobs.greatdemon.magic=魔力防护，启动！
actors.mobs.greatdemon.missiles=魔法结界，帮我反射所有的弓箭利矢！
actors.mobs.greatdemon$summoncooldown.name=恶魔召唤-冷却
actors.mobs.greatdemon$summoncooldown.desc=大恶魔刚刚召唤了2只低阶恶魔，一会才能再次发动。\n\n剩余冷却：%s回合
actors.mobs.greatdemon$hastecooldown.name=魔翼加速-冷却
actors.mobs.greatdemon$hastecooldown.desc=大恶魔刚刚猛烈煽动魔翼获得加速效果，现在需要舒缓一下。\n\n剩余冷却：%s回合
actors.mobs.greatdemon$magiccooldown.name=魔法防御-冷却
actors.mobs.greatdemon$magiccooldown.desc=魔法防御只能维持一段时间，一会才能再次发动。\n\n剩余冷却：%s回合
actors.mobs.greatdemon$meleescooldown.name=荆棘皮肤-冷却
actors.mobs.greatdemon$meleescooldown.desc=荆棘皮肤只能维持一段时间，一会才能再次发动。\n\n剩余冷却：%s回合
actors.mobs.greatdemon$missilescooldown.name=远矢反弹-冷却
actors.mobs.greatdemon$missilescooldown.desc=远矢反弹只能维持一段时间，一会才能再次发动。\n\n剩余冷却：%s回合
actors.mobs.greatdemon$throwcooldown.name=朗基努斯之枪-冷却
actors.mobs.greatdemon$throwcooldown.desc=朗基努斯之枪刚刚发射，一会才能再次发动。\n\n剩余冷却：%s回合
actors.mobs.greatdemon$meleesdefence.name=荆棘皮肤
actors.mobs.greatdemon$meleesdefence.desc=在一段时间内能大幅减少近战受到的伤害，并将伤害反弹给攻击者。\n\n剩余回合数：%s回合
actors.mobs.greatdemon$missilesdefence.name=远矢反弹
actors.mobs.greatdemon$missilesdefence.desc=在一段时间内能完全免疫投掷武器的伤害，并以魔法的形式反击给攻击者。\n\n剩余回合数：%s回合

actors.mobs.landpiranha.name=巨型陆地食人鱼
actors.mobs.landpiranha.desc=巨型食人鱼因为奇异的力量，长出双脚并能在空气中呼吸，也许削弱某个天赋的力量就能让其恢复原状。
actors.mobs.landpiranha.discover_hint=你可在拥有某个负面天赋后在任何地牢区域发现该敌人。
actors.mobs.phantomlandpiranha.name=幻影陆地食人鱼
actors.mobs.phantomlandpiranha.desc=幻影陆地食人鱼是幻影食人鱼被奇异魔法扭曲的一个罕见变种，具有诡异的半透明身体和魔法能力。它能够在受到攻击时传送，依此能力进可攻、退可逃！\n\n虽然很难对付，但它们的肉也因具有魔力而备受珍视。
actors.mobs.phantomlandpiranha.discover_hint=你可在拥有某个负面天赋后在任何地牢区域发现该敌人。
actors.mobs.teststatue.name=测试石像
actors.mobs.teststatue.desc=不知道谁摆在这的石像，看样子很抗揍，你都忍不住去揍他。

actors.mobs.goldboss$monkmaster.name=武僧宗师
actors.mobs.goldboss$monkmaster.desc=武僧宗师是矮人武道登峰造极之人，没人见识过其能力上限在哪。\n\n无论武僧宗师的对手攻击多强，武僧宗师总能施展出更强的力量，无论对手有多快，武僧宗师总是比他的对手更快。武僧宗师厌恶卑鄙的伎俩，最好不要激怒他。
actors.mobs.goldboss$monkmaster.missileweapon=奶奶滴，玩阴的是吧，那就来吧！

actors.mobs.goldboss$goldelemental.name=金元素
actors.mobs.goldboss$goldelemental.desc=金元素是商店店主根据矮人国王遗留的元素灵体之法召唤出来的生物。\n\n金元素能够自己运用元素灵体之法随机召唤元素，并且还能够抽取英雄的财富为己所用，甚至是凭空创造财富。
actors.mobs.goldboss$goldelemental.steal=金元素从你的身上抽取了300金币。
actors.mobs.goldboss$goldelemental.give=金元素在你的背包内凭空创造了400金币。
actors.mobs.goldboss$goldgolem.name=黄金魔像
actors.mobs.goldboss$goldgolem.desc=黄金魔像是经商店店主之手改造的魔像。\n\n黄金魔像相较于普通的魔像，失去了传送能力，但拥有更强的攻防能力，还能够释放电场，甚至能瞬间碾压魔法生物。
actors.mobs.goldboss$goldgolem.electricity=能量外溢，释放。
actors.mobs.goldboss$electricitycooldown.name=释放电场-冷却
actors.mobs.goldboss$electricitycooldown.desc=黄金魔像刚刚释放了电场，一段时间后才能再次释放。\n\n剩余冷却：%s回合

actors.mobs.goldboss$thymor.name=大魔导师提穆尔
actors.mobs.goldboss$thymor.desc=提穆尔是一名杰出的矮人术士，曾与武僧宗师合作，试图推翻矮人国王的统治，后见识到古神带领的恶魔军团的残暴，归顺矮人国王，一直在前线和恶魔战斗。\n\n提穆尔擅长使用黑魔法和大范围的诅咒禁术，有人曾目睹他瞬间消灭庞大的恶魔军团。
actors.mobs.goldboss$thymor.curse=歪比歪比，歪比巴卜
actors.mobs.goldboss$thymor.cursedo=叽里咕噜，释放！
actors.mobs.goldboss$thymor.bolt_kill=被提穆尔的强力黑魔法杀死。
actors.mobs.goldboss$sheepcursecooldown.name=大范围死亡法咒-冷却
actors.mobs.goldboss$sheepcursecooldown.desc=死亡法咒能够瞬间使敌对生物死亡，但是英雄能免疫这个效果。\n\n剩余冷却：%s回合
actors.buffs.mostdegrade.name=极强降级诅咒
actors.buffs.mostdegrade.desc=强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_无论原本多少级的装备，都会降低到0级_。物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投掷武器耐久以及神器。\n\n降级效果剩余时长：%s回合\n\n即使是祛邪卷轴也难以消除该诅咒。


actors.mobs.npcs.shopboss.name=店主？
actors.mobs.npcs.shopboss.hello=宝藏，金币，嘿嘿(流口水)，不枉我这一程。
actors.mobs.npcs.shopboss.warning=什么？你也想抢我的财宝？
actors.mobs.npcs.shopboss.yes=有钱当然是一起分享了
actors.mobs.npcs.shopboss.no=与我无瓜
actors.mobs.npcs.shopboss.desc=貌似店主也尾随你到达矮人的宫殿里，不停的东张西望，似乎在寻找什么。

actors.mobs.greatshoper.name=店主
actors.mobs.greatshoper.desc=有一段时间没有见到的商店店主，已经和之前判若两人了，从表情和神态中凸显其贪婪与欣喜的嘴脸，其中还包含对你的敌意。\n\n店主利用矮人图书馆里的秘术将自己改造成万法不侵的状态，将豪掷千金作为自己的攻击手段，还联合了残存的矮人强者。
actors.mobs.greatshoper$goldcurse.name=黄金诅咒
actors.mobs.greatshoper$goldcurse.desc=黄金诅咒是矮人们的禁术，一种强力且只有击杀施咒者才能够结束的诅咒。但是商店店主自作主张，乱改了禁术的名字。\n\n在黄金诅咒状态下，英雄每回合会损失10枚金币，如果金币数量小于100，则每回合会损失5点生命，其他生物则为每回合损失5点生命。\n\n黄金诅咒会使其他来源的伤害转化为延迟伤害，使得中咒者难以豁免伤害。
actors.mobs.greatshoper.gold_kill=被金币砸死。
actors.mobs.greatshoper.no_damage=没用的，有此魔力护盾，你难以伤我分毫。
actors.mobs.greatshoper.summon=金元素，武僧宗师，替我拦住此人！
actors.mobs.greatshoper.summon1=两个废物！提穆尔，保护好我。
actors.mobs.greatshoper.phase4=提穆尔也不能阻挡你吗？那么，让你跟这些财宝陪葬吧！
actors.mobs.greatshoper.die=财宝！我的财宝！

#新精英强敌描述
actors.buffs.championenemy$corrosion.name=腐蚀精英
actors.buffs.championenemy$corrosion.desc=近战攻击速度+100%且带有腐蚀淤泥效果，死亡时向四周溅射腐蚀淤泥
actors.buffs.championenemy$haste.name=迅捷精英
actors.buffs.championenemy$haste.desc=近战攻击速度+100%，移动速度+50%。
actors.buffs.championenemy$holy.name=神圣精英
actors.buffs.championenemy$holy.desc=受到伤害-25%，死亡后以25%生命上限复活并获得5回合无敌效果，复活后失去神圣精英属性(该复活效果会结算在复活术之后)。
actors.buffs.championenemy$transform.name=蜕变精英
actors.buffs.championenemy$transform.desc=受到伤害-25%，死亡后死亡后以33%生命上限复活为本区随机敌人，复活后失去蜕变精英属性并获得随机1种精英属性。

actors.mobs.warriorboss.name=战士？
actors.mobs.warriorboss.desc=邪恶的古神擅于掌握他人内心深处的欲望，并以此诱导他们走上黑暗之途，而战士...现在的他希望吞下一切所见的生物。\n\n战士？擅长运用狂战士和角斗士的战斗技巧，甚至还能够使用英勇跳跃。\n\n在他准备一跃而起之前，或许有什么办法能够转移他的注意力，比如...食物？
actors.mobs.warriorboss$berserk.name=愤怒
actors.mobs.warriorboss$berserk.angered_desc=战士？所受的伤势程度会增强他的攻击力。战士？受到物理伤害时会积攒怒气，赋予他更强的攻击力。\n\n怒气会随时间减淡。战士？生命值越低，怒气留存的时间越长。\n\n当前怒气：_%.0f%%_\n_+%.0f%%_伤害
actors.mobs.warriorboss$combo.name=连击
actors.mobs.warriorboss$combo.desc=战士？在连续打击对手的过程中渐入佳境，每次攻击命中都会增加1点连击数，但长时间不进行攻击会将连击数归零。\n\n到达一定连击数时战士？会激活招架，获得巨量护盾并必定闪避下次受到的攻击。激活招架后会重置连击数。\n\n当前的连击数：%1$d\n\n连击将在%2$s回合后丢失。
actors.mobs.warriorboss.eat=这食物真是美味啊。
actors.mobs.warriorboss.def=我也是很灵活的！
actors.mobs.warriorboss.wantjump=可恶，欺负我腿短是吧？！
actors.mobs.warriorboss.wantfood=食物，美味的食物！
actors.mobs.warriorboss.leap=肉蛋葱鸡！
actors.mobs.warriorboss.defeated=还有...很多美食没吃...
actors.mobs.warriorboss.wake=什么？开饭了？
actors.mobs.warriorboss.kill=被战士？的肉蛋葱鸡压成肉饼


#slimegirl
actors.hero.talent$resilientarmor.name=软韧护甲
actors.hero.talent$resilientarmor.desc=你感觉自己的身体变得更具柔韧性了，就连你身上的护甲也是如此。\n\n你将获得0~3点额外护甲以抵御接下来的%1$d次受击。
actors.hero.talent.resilient_meal.title=软韧一餐
actors.hero.talent.resilient_meal.desc=_+1：_进食会为史莱姆娘提供0~3点额外护甲以抵御接下来的_3次受击_。\n\n_+2_：进食会为史莱姆娘提供0~3点额外护甲以抵御接下来的_5次受击_。\n\n天赋类型：_特效类_。
actors.hero.talent.liquid_armor.title=液甲加固
actors.hero.talent.liquid_armor.desc=_+1：_史莱姆娘的防具提供的_最低护甲+1_。\n\n_+2：_史莱姆娘的防具提供的_最低护甲+2_。\n\n天赋类型：_辅助类_。

actors.hero.talent.tough_meal.title=坚强一餐
actors.hero.talent.tough_meal.desc=_+1：_进食会为史莱姆娘提供_已损失生命值10%的草药疗养_效果，最少有_3点_而最多有_15点_。\n\n_+2：_进食会为史莱姆娘提供_已损失生命值15%的草药疗养_效果，最少有_5点_而最多有_25点_。\n\n天赋类型：_特效类_。
actors.hero.talent.energy_absorption.title=动能吸收
actors.hero.talent.energy_absorption.desc=_+1：_史莱姆娘受到的最大伤害不会超过_最大生命值的16.7%_。\n\n_+2：_史莱姆娘受到的最大伤害不会超过_最大生命值的12.5%_。\n\n天赋类型：_辅助类_。\n\n该天赋的效果判定在一切减伤之后。
actors.hero.talent.energy_absorption.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1时使英雄至多承受最大生命值30%的伤害，+2时使英雄至多承受最大生命值20%的伤害。
actors.hero.talent.slime_greenhouse.title=粘液温室
actors.hero.talent.slime_greenhouse.desc=_+1：_种子在史莱姆娘的体内发芽将_不再消耗回合_。\n\n_+2：_在+1的基础上，种子发芽能够回复_30饱食度_。\n\n天赋类型：_特效类_。\n\n开启荒芜之地挑战后，升级该天赋会使种子在体内发芽所需的回合数从20_降低至15_。
actors.hero.talent.slime_greenhouse.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1时允许英雄食用种子以回复30饱食度，+2时则在+1的基础上能够触发种子对应的植被效果。

actors.hero.talent.original_monster.title=原生魔物
actors.hero.talent.original_monster.desc=_+1：_获得_草药疗养_效果后提供的治疗量额外_提高50%_。\n\n_+2_：在+1的基础上，拥有_草药疗养_效果时，史莱姆娘还会获得_33%的元素抗性_。\n\n_+3_：在+1和+2的基础上，史莱姆娘_移动时不会失去草药疗养_效果。\n\n天赋类型：_辅助类_。

actors.hero.herosubclass.waterslime=水灵史莱姆
actors.hero.herosubclass.waterslime_short_desc=_水灵史莱姆_拥有更高的生命上限，并且在受到物理攻击后能够分裂出史莱姆粘液，将其吸收能够恢复一定生命。
actors.hero.herosubclass.waterslime_desc=水灵史莱姆会额外获得当前等级50%的生命上限，同时她还拥有最大生命值1%的自然回复倍率(最少为1)。\n\n水灵史莱姆在受到物理攻击后会失去当前生命值10%的生命并在周围9x9的方形范围内随机生成一块史莱姆粘液，可以通过吸收这块粘液以恢复最大生命值10%的生命。\n\n生成史莱姆粘液时至少会消耗1点生命(不会导致水灵史莱姆死亡)，每次生成后都有30回合的冷却时间，受到攻击会减少1回合的冷却时间。
actors.hero.talent.water_body.title=水灵之体
actors.hero.talent.water_body.desc=_+1：_水灵史莱姆额外获得_当前等级100%_的生命上限。\n\n_+2：_水灵史莱姆额外获得_当前等级150%_的生命上限。\n\n_+3：_水灵史莱姆额外获得_当前等级200%_的生命上限。
actors.hero.talent.water_revival.title=水灵再生
actors.hero.talent.water_revival.desc=_+1：_水灵史莱姆吸收史莱姆粘液能够恢复_最大生命值12.5%_的生命。\n\n_+2：_水灵史莱姆吸收史莱姆粘液能够恢复_最大生命值15%_的生命。\n\n_+3：_在+2的基础上，水灵史莱姆生成史莱姆粘液仅消耗_当前生命值5%_的生命。
actors.hero.talent.water_regeneration.title=水灵强愈
actors.hero.talent.water_regeneration.desc=_+1：_水灵史莱姆会拥有_最大生命值1.17%_的自然回复倍率(最少为1)。\n\n_+2：_水灵史莱姆会拥有_最大生命值1.33%_的自然回复倍率(最少为1)。\n\n_+3：_水灵史莱姆会拥有_最大生命值1.5%_的自然回复倍率(最少为1)。
actors.hero.talent$slimemucuscooldown.name=史莱姆粘液-冷却
actors.hero.talent$slimemucuscooldown.desc=水灵史莱姆刚刚生成了史莱姆粘液，短时间内无法再次生成。\n\n剩余冷却：%s回合
actors.mobs.npcs.slimemucus.name=史莱姆粘液
actors.mobs.npcs.slimemucus.desc=史莱姆粘液是从水灵史莱姆体内分裂出去的一块粘液，在落地之后会吸附粘液下方的微生物并膨胀，以被水灵史莱姆吸收后恢复更多的生命值。当然，也可以被敌人的攻击摧毁。\n\n史莱姆粘液拥有10点生命值，每回合会失去1点。水灵史莱姆可以在史莱姆粘液周围8格通过点击史莱姆粘液来将其吸收。吸收过程不会消耗回合。\n\n史莱姆粘液会继承水灵史莱姆一半的护甲。
actors.mobs.npcs.slimemucus.absorb_title=史莱姆粘液
actors.mobs.npcs.slimemucus.absorb_body=这是从你身上分裂出去的一部分粘液，它看起来已经吸附了周围不少的养分。\n\n是否要吸收这块粘液？这能够回复你的生命。
actors.mobs.npcs.slimemucus.absorb_confirm=吸收
actors.mobs.npcs.slimemucus.absorb_cancel=取消
actors.mobs.npcs.slimemucus.discover_hint=你可通过某个英雄转职发现该单位。

actors.hero.herosubclass.darkslime=暗液史莱姆
actors.hero.herosubclass.darkslime_short_desc=_暗液史莱姆_会失去部分生命上限，但可以免疫淤泥的腐蚀并向敌人溅射淤泥，同时还能够释放暗液钩爪。
actors.hero.herosubclass.darkslime_desc=暗液史莱姆吸收了地牢中邪恶的养分并获得黑暗的力量，这使她的生命上限减少20%，但也使她免疫腐蚀淤泥。\n\n暗液史莱姆在攻击目标时有50%概率给予目标20回合的腐蚀淤泥效果，而在受到伤害时也会有15%的概率给予攻击者20回合的腐蚀淤泥效果(这一概率在受到远程攻击时翻倍)。\n\n暗液史莱姆每隔50回合便可释放一次暗液钩爪，可将视野内的一名敌人拉至身边并给予其3回合的缠绕效果。无法释放暗液钩爪时，可通过进食恢复。
actors.buffs.darkhook.name=暗液钩爪
actors.buffs.darkhook.desc=是时候挑选心仪的猎物了。\n\n每隔50回合便可释放一次暗液钩爪，将视野内的一名敌人拉至身边并给予其3回合的缠绕效果。\n\n这一技能的距离限制为12格。
actors.hero.talent$darkhookcooldown.name=暗液钩爪-冷却
actors.hero.talent$darkhookcooldown.desc=暗液史莱姆刚刚释放了一次暗液钩爪，短时间内无法再次释放。\n\n剩余冷却：%s回合
actors.buffs.darkhook.cant_pull=无法拉动目标。
actors.buffs.darkhook.does_nothing=无事发生。
actors.buffs.darkhook.more_distance=距离过远，无法触及。
actors.hero.talent.potent_ooze.title=强效淤泥
actors.hero.talent.potent_ooze.desc=水体_不再能完全清洗腐蚀淤泥_，而是额外减少持续时间。\n\n_+1：_在水中时，_腐蚀淤泥_效果额外减少_3回合_。\n\n_+2：_在水中时，_腐蚀淤泥_效果额外减少_2回合_。\n\n_+3：_在水中时，_腐蚀淤泥_效果额外减少_1回合_。
actors.hero.talent.dark_gas.title=暗气释放
actors.hero.talent.dark_gas.desc=_+1：_暗液史莱姆受到攻击后会有_20%概率_释放少量_毒气气体_并获得_3回合净化_效果。\n\n_+2：_暗液史莱姆受到攻击后会有_20%概率_释放少量_毒气和酸蚀气体_并获得_3回合净化_效果。\n\n_+3：_暗液史莱姆受到攻击后会有_20%概率_释放少量_毒气、酸蚀和腐臭气体_并获得_3回合净化_效果。\n\n该天赋_有75回合冷却_。\n\n该天赋的三种气体都是单独有概率释放而非一次全部释放。
actors.hero.talent$darkgascooldown.name=暗气释放-冷却
actors.hero.talent$darkgascooldown.desc=暗液史莱姆刚刚进行了暗气释放，短时间内无法再次释放。\n\n剩余冷却：%s回合
actors.hero.talent.dark_liquid.title=暗液缠身
actors.hero.talent.dark_liquid.desc=_+1：_暗液史莱姆使用暗液钩爪会额外给予目标_2回合缠绕_效果，总计5回合。\n\n_+2：_在+1的基础上，额外给予目标_20回合腐蚀淤泥_效果。\n\n_+3：_在+1和+2的基础上，在_缠绕状态_下死亡的敌人会为暗液史莱姆回复_45饱食度_并_触发进食效果_，同时还会_重置暗液钩爪的冷却时间_。

actors.hero.heroclass.slimegirl=史莱姆娘
actors.hero.heroclass.slimegirl_desc_short=史莱姆娘初始穿戴无法脱下但会不断成长的_粘液护甲_，同时还能够_使种子在自己体内发芽_。
actors.hero.heroclass.slimegirl_desc=史莱姆娘初始穿戴_独特的粘液护甲_，粘液护甲不可被脱下但会随着史莱姆娘的等级提升而获得额外等级甚至是提高等阶。\n\n史莱姆娘的力量更低，但拥有更高的初始生命以及成长，她还可以_让种子在体内发芽以产生对应的植被效果_，这通常会消耗1回合时间。\n\n史莱姆娘初始还携带有_一根征讨者的长矛_，_两个粘液球_，水袋以及绒布袋。\n\n史莱姆娘作为魔物，并没有太多人类的学识，因此开局鉴定的物品只有：\n_-_鉴定卷轴
actors.hero.heroclass.slimegirl_unlock=_在一场游戏中击败粘咕_以解锁史莱姆娘。

actors.hero.abilities.slime.madslime.name=狂史日记
actors.hero.abilities.slime.madslime.self_target=不可选中自身。
actors.hero.abilities.slime.madslime.no_target=没有可吞噬的目标。
actors.hero.abilities.slime.madslime.more_distance=目标距离过远。
actors.hero.abilities.slime.madslime.strong_target=目标过于强大，无法吞噬。
actors.hero.abilities.slime.madslime.eat=目标真美味，你感觉充满了力量。
actors.hero.abilities.slime.madslime.eat1=你感觉伤口在缓慢治愈。
actors.hero.abilities.slime.madslime.eat2=你感觉似乎有屏障保护自己。
actors.hero.abilities.slime.madslime.short_desc=史莱姆娘领悟_狂史日记_，其无限的进食欲望足以将邻近的一名敌人吞噬殆尽。
actors.hero.abilities.slime.madslime.desc=史莱姆娘充满了进食欲望，这使得她可以将邻近的一名敌人吞噬以回复饱食度。被吞噬的敌人会受到大量伤害导致直接死亡。\n\n史莱姆娘无法吞噬中立、精英、小Boss和Boss属性的敌人。\n\n基础饱食度回复：_250_(受缩餐节食挑战影响)
actors.hero.talent.no_pick.title=饥不择食
actors.hero.talent.no_pick.desc=_+1：_吞噬敌人回复的饱食度_提高20%_。\n\n_+2：_吞噬敌人回复的饱食度_提高40%_。\n\n_+3：_吞噬敌人回复的饱食度_提高60%_。\n\n_+4：_吞噬敌人回复的饱食度_提高80%_。
actors.hero.talent.food_bonus.title=血色本性
actors.hero.talent.food_bonus.desc=_+1：_吞噬敌人_能够触发进食效果_。\n\n_+2：_在+1的基础上，吞噬敌人后会以自身为中心产生_5*5的决斗区域_。\n\n_+3：_在+1和+2的基础上，吞噬敌人后会获得_已损失生命值25%的治疗_效果。\n\n_+4：_在+1、+2和+3的基础上，吞噬敌人后会获得_最大生命值20%的护盾_。
actors.hero.talent.delicious_digestion.title=大快朵颐
actors.hero.talent.delicious_digestion.desc=_+1：_史莱姆娘在100%护甲充能使用狂史日记时，充能消耗_减少16%_。\n\n_+2：_史莱姆娘在100%护甲充能使用狂史日记时，充能消耗_减少30%_。\n\n_+3：_史莱姆娘在100%护甲充能使用狂史日记时，充能消耗_减少40%_。\n\n_+4：_史莱姆娘在100%护甲充能使用狂史日记时，充能消耗_减少50%_。

actors.hero.abilities.slime.rapidwaterfall.name=飞湍瀑流
actors.hero.abilities.slime.rapidwaterfall.short_desc=史莱姆娘施展_飞湍瀑流_，使身边遍布蒸腾的水汽，可将周边的地区化为水池并损毁一切陷阱。
actors.hero.abilities.slime.rapidwaterfall.desc=史莱姆娘能够以自身为中心产生一些蒸腾的水汽，可将周边的地区化为水池。\n\n水汽基础量：_45_
actors.hero.abilities.slime.rapidwaterfall$rapidwater.name=飞湍瀑流
actors.hero.abilities.slime.rapidwaterfall$rapidwater.desc=蒸腾的水汽，可将周边的地区化为水池，还能够损毁一切陷阱。
actors.hero.talent.violent_storm.title=暴风骤雨
actors.hero.talent.violent_storm.desc=_+1：_生成的蒸腾水汽气体单位_增加25%_。\n\n_+2：_生成的蒸腾水汽气体单位_增加50%_。\n\n_+3：_生成的蒸腾水汽气体单位_增加75%_。\n\n_+4：_生成的蒸腾水汽气体单位_增加100%_。
actors.hero.talent.new_trap.title=浮底出新
actors.hero.talent.new_trap.desc=_+1：_使用飞湍瀑流生成的蒸腾水汽将陷阱损毁时，有_20%概率产生1个陷阱晶柱_。\n\n_+2：_使用飞湍瀑流生成的蒸腾水汽将陷阱损毁时，有_40%概率产生1个陷阱晶柱_。\n\n_+3：_使用飞湍瀑流生成的蒸腾水汽将陷阱损毁时，有_60%概率产生1个陷阱晶柱_。\n\n_+4：_使用飞湍瀑流生成的蒸腾水汽将陷阱损毁时，有_80%概率产生1个陷阱晶柱_。\n\n每次使用飞湍瀑流所获得的陷阱晶柱最多为3个。
actors.hero.talent.holy_bath.title=圣浴勿扰
actors.hero.talent.holy_bath.desc=_+1：_敌人身处飞湍瀑流生成的蒸腾水汽中时，会被朝着邻近的非水体地块_击退1格_。\n\n_+2：_敌人身处飞湍瀑流生成的蒸腾水汽中时，会被朝着邻近的非水体地块_击退2格_。\n\n_+3：_敌人身处飞湍瀑流生成的蒸腾水汽中时，会被朝着邻近的非水体地块_击退3格_。\n\n_+4：_敌人身处飞湍瀑流生成的蒸腾水汽中时，会被朝着邻近的非水体地块_击退4格_。\n\n该天赋的击退效果无法将敌人击落悬崖。

actors.hero.abilities.slime.springspell.name=阳春法阵
actors.hero.abilities.slime.springspell.short_desc=史莱姆娘呼唤_阳春法阵_，使自己甚至是盟友获得草药疗养效果。
actors.hero.abilities.slime.springspell.desc=史莱姆娘可以呼唤阳春法阵，为自己甚至是盟友提供草药疗养效果。\n\n基础治疗量：_25_
actors.hero.talent.potent_healing.title=强效疗养
actors.hero.talent.potent_healing.desc=_+1：_通过阳春法阵获得的_草药疗养_效果提升至_30点_。\n\n_+2：_通过阳春法阵获得的_草药疗养_效果提升至_35点_。\n\n_+3：_通过阳春法阵获得的_草药疗养_效果提升至_40点_。\n\n_+4：_通过阳春法阵获得的_草药疗养_效果提升至_45点_。
actors.hero.talent.efficient_healing.title=高效疗养
actors.hero.talent.efficient_healing.desc=_+1：_阳春法阵给予的_草药疗养_效果提升至_每回合恢复1.5点生命值_。\n\n_+2：_阳春法阵给予的_草药疗养_效果提升至_每回合恢复2点生命值_。\n\n_+3：_阳春法阵给予的_草药疗养_效果变为_每回合恢复2.5点生命值_。\n\n_+4：_阳春法阵给予的_草药疗养_效果变为_每回合恢复3点生命值_。\n\n该天赋不会影响草药疗养的总治疗量，只是提高治疗速度。
actors.hero.talent.mass_healing.title=众效疗养
actors.hero.talent.mass_healing.desc=_+1：_阳春法阵激活时，史莱姆娘周围_3x3范围_内的一名血量最少的盟友会获得等量的_草药疗养_效果。\n\n_+2：_阳春法阵激活时，史莱姆娘周围_5x5圆形范围_内的一名血量最少的盟友会获得等量的_草药疗养_效果。\n\n_+3：_阳春法阵激活时，史莱姆娘周围_5x5范围_内的一名血量最少的盟友会获得等量的_草药疗养_效果。\n\n_+4：_阳春法阵激活时，史莱姆娘周围_7x7圆形范围_内的一名血量最少的盟友会获得等量的_草药疗养_效果。

actors.hero.talent.liquid_perception.title=液体感知
actors.hero.talent.liquid_perception.desc=_+1：_史莱姆娘饮用一瓶力量药剂或经验药剂时，随机鉴定_1种药剂_。\n\n_+2：_史莱姆娘饮用一瓶力量药剂或经验药剂时，随机鉴定_1种药剂或1种卷轴_。\n\n天赋类型：_资源类_。\n\n该天赋在饮用以力量药剂或经验药剂为原料制作的道具时也会生效。

actors.hero.talent.water_wave.title=水波荡漾
actors.hero.talent.water_wave.desc=_+1：_攻击位于水面上的敌人时史莱姆娘将造成_1点额外伤害_。\n\n_+2：_攻击位于水面上的敌人时史莱姆娘将造成_2点额外伤害_。\n\n天赋类型：_物攻类_。

actors.hero.talent.natural_affinity.title=自然亲和
actors.hero.talent.natural_affinity.desc=_+1：_史莱姆娘的饥饿速率_降低20%_。\n\n_+2：_史莱姆娘饥饿速率_降低33%_。\n\n天赋类型：_辅助类_。

actors.hero.talent.quality_absorption.title=优质吸收
actors.hero.talent.quality_absorption.desc=_+1：_史莱姆娘吸收露珠恢复的生命值_+1_。\n\n_+2：_史莱姆娘吸收露珠恢复的生命值_+2_。\n\n天赋类型：_辅助类_。\n\n该天赋同样适用于水袋内的露珠。

actors.hero.talent.empowering_life.title=盈能生命
actors.hero.talent.empowering_life.desc=_+1：_史莱姆娘当前生命值为满时，溢出的自然回复会转化为不会流失的护盾，上限为_最大生命值的6.7%_，同时_施法伤害提高10%_。\n\n_+2：_史莱姆娘当前生命值为满时，溢出的自然回复会转化为不会流失的护盾，上限为_最大生命值的13.3%_，同时_施法伤害提高20%_。\n\n_+3：_史莱姆娘当前生命值为满时，溢出的自然回复会转化为不会流失的护盾，上限为_最大生命值的20%_，同时_施法伤害提高30%_。\n\n天赋类型：_法伤类_。

actors.hero.talent.ninja_meal.title=忍者便当
actors.hero.talent.ninja_meal.desc=_+1：_进食会为忍者的手里剑箱回复_1点充能_。\n\n_+2：_进食会为忍者的手里剑箱回复_2点充能_。\n\n天赋类型：_特效类_。\n\n如果背包内没有手里剑箱，则该天赋会在_+1/+2_等级时提供_1/2回合的神器充能_。\n\n“充满肉馅的大腹口粮，他一口就吃了一个！”
actors.hero.talent.agile_attack.title=敏捷反击
actors.hero.talent.agile_attack.desc=_+1：_当忍者闪避了一次敌人的攻击时，他的下一次物理攻击将造成_3点额外伤害_。\n\n_+2：_当忍者闪避了一次敌人的攻击时，他的下一次物理攻击将造成_5点额外伤害_。\n\n天赋类型：_物攻类_。
actors.hero.talent$agileattack.name=敏捷反击
actors.hero.talent$agileattack.desc=闪避后忍者出招更为犀利，下次对目标的物理伤害提升。
actors.hero.talent.you_scared_me.title=吓我一跳
actors.hero.talent.you_scared_me.desc=_+1：_每当忍者闪避一次攻击，他获得_2点护盾_。\n\n_+2：_每当忍者闪避一次攻击，他获得_4点护盾_。\n\n天赋类型：_辅助类_。
actors.hero.talent.yunying_meal.title=云隐一餐
actors.hero.talent.yunying_meal.desc=_+1：_忍者进食只花费1回合，并获得_2回合的隐形_。\n\n_+2：_忍者进食只花费1回合，并获得_4回合的隐形_。\n\n天赋类型：_特效类_。
actors.hero.talent.xia.title=秘术之霞
actors.hero.talent.xia.desc=_+1：_忍者阅读卷轴或使用法术结晶后会获得_3回合_的霞之步法。\n\n_+2：_忍者阅读卷轴或使用法术结晶后会获得_5回合_的霞之步法。\n\n天赋类型：_特效类_。\n\n如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则获得的霞之步法效果时长翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于该物品的单次产出数量概率触发。\n\n该天赋可以通过阅读无序魔典触发。
actors.hero.talent$xiadef.name=霞之步法
actors.hero.talent$xiadef.desc=忍者在阅读卷轴后短暂参悟了一种奥义，这使他的身体变得轻盈灵动。\n\n此效果会使你的闪避提高50%%以更好地躲避敌人攻击。\n\n剩余回合数：%s回合
actors.hero.talent.quick_search.title=快速搜索
actors.hero.talent.quick_search.desc=_+1：_忍者搜索周围_只需花费1回合_。\n\n_+2：_在+1的基础上，忍者搜索周围_只会消耗2倍的饱食度_。\n\n天赋类型：_辅助类_。\n\n注意，正常搜索时总是花费2回合并消耗4倍的饱食度
actors.hero.talent.ninja_social.title=忍者应酬
actors.hero.talent.ninja_social.desc=_+1：_忍者使用物理武器击杀敌人后，接下来的_3次攻击_提高50%命中。\n\n_+2：_忍者使用物理武器击杀敌人后，接下来的_5次攻击_提高50%命中。\n\n天赋类型：_物攻类_。
actors.hero.talent$ninjasocial.name=忍者应酬
actors.hero.talent$ninjasocial.desc=接下来的若干次攻击中，忍者的命中提升50%%。\n\n剩余次数：%s
actors.hero.talent.feint.title=声东击西
actors.hero.talent.feint.desc=_+1：_忍者向空地扔出非武器的物品时会将他视野内的敌人引到对应位置，_有20回合冷却_。\n\n_+2：_忍者向空地扔出非武器的物品时会将他视野内的敌人引到对应位置，_有15回合冷却_。\n\n天赋类型：_特效类_。\n\n该天赋可以将沉睡的敌人唤醒，通常情况下被吸引的敌人每回合都有50%概率将注意力转移到视野范围内的忍者或盟友身上。\n\n“耍我啊混账！”
actors.hero.talent$feintcooldown.name=声东击西-冷却
actors.hero.talent$feintcooldown.desc=你刚刚已经丢出了一个物品吸引敌人，短时间内再难通过制造声响引起它们的注意。\n\n剩余冷却：%s回合

actors.hero.talent.light_box.title=轻便忍具
actors.hero.talent.light_box.desc=_+1：_忍者不装备手里剑箱也能使用其功能，但未装备时手里剑箱的充能速率会降至_25%_。\n\n_+2：_忍者不装备手里剑箱也能使用其功能，但未装备时手里剑箱的充能速率会降至_50%_。\n\n_+3：_忍者不装备手里剑箱也能使用其功能，但未装备时手里剑箱的充能速率会降至_75%_。\n\n天赋类型：_辅助类_。\n\n如果背包内没有手里剑箱，则该天赋会在_+1/+2/+3_等级时在使用神器后使所有投掷武器_临时提升+1/+2/+3等级_。
actors.hero.talent.qianfa_throwing.title=千发投掷
actors.hero.talent.qianfa_throwing.desc=_+1：_忍者掷出一件投掷武器时，有_10%概率_造成3倍伤害。\n\n_+2：_忍者掷出一件投掷武器时，有_20%概率_造成3倍伤害。\n\n_+3：_忍者掷出一件投掷武器时，有_30%概率_造成3倍伤害。\n\n天赋类型：_物攻类_。\n\n“Instruction One：一百发手里剑干不掉的对手，不要想着用一发手里剑干掉，扔出一千发手里剑吧！”
actors.hero.heroclass.ninja=忍者
actors.hero.heroclass.ninja_desc_short=忍者可用他的_手里剑箱_来打击甚至是干扰敌人。他还拥有更远的_探测距离_以及更高的_隐蔽能力_。
actors.hero.heroclass.ninja_desc=忍者初始携带一件_独特的手里剑箱_，可从箱中快速取出并投射小小手里剑以打击甚至是干扰敌人。\n\n忍者能从更远的距离_探测秘密与陷阱_，并且行动_更难被敌人察觉_。\n\n同时，忍者初始携带_一把胁差_，布甲，水袋以及绒布袋。\n\n忍者开局鉴定的物品有：\n_-_鉴定卷轴\n_-_毒气药剂\n_-_传送卷轴
actors.hero.heroclass.ninja_unlock=_在一场游戏中击败天狗_以解锁忍者。
actors.hero.herosubclass.tatteki_ninja=铁炮忍者
actors.hero.herosubclass.tatteki_ninja_short_desc=_铁炮忍者_会获得一挺强力的铁炮，拥有极高的伤害和较长的发射间隔。
actors.hero.herosubclass.tatteki_ninja_desc=铁炮忍者会获得一挺铁炮，铁炮可被装备为副武器使用并能够共享主武器的等级。使用铁炮射击会造成极高的伤害，并且无论命中与否都会使视野内的敌人产生恐惧，只是每次射击都需要间隔30回合。\n\n铁炮忍者的铁炮精准极低并且不能用于伏击，但他可以通过掷出投掷武器或小小手里剑来给予敌人弹道修正效果，这使得受影响的目标必定会被铁炮击中。
actors.hero.talent.soko.title=早合
actors.hero.talent.soko.desc=_+1：_铁炮忍者装填铁炮所需时间_降低4回合_。\n\n_+2：_铁炮忍者装填铁炮所需时间_降低7回合_。\n\n_+3：_铁炮忍者装填铁炮所需时间_降低10回合_。\n\n“早合是东洋国家对火炮装填技术的重要革新，通过将单次射击所需的定量火药与弹丸预先封装于竹筒或纸包内，使用时直接倒入枪管，使铁炮手的射击效率从每分钟1~2发提升至4~5发。”
actors.hero.talent.kono_fukusa.title=钓野伏
actors.hero.talent.kono_fukusa.desc=_+1：_铁炮忍者物理攻击或伏击追击中的敌人时，造成的伤害_提高20%_。\n\n_+2：_铁炮忍者物理攻击或伏击追击中的敌人时，造成的伤害_提高40%_。\n\n_+3：_铁炮忍者物理攻击或伏击追击中的敌人时，造成的伤害_提高60%_。\n\n“钓野伏是东洋战术家创造的战术，以诱敌深入后发动歼灭伏击为核心，曾在与北境国家联合阻击豺狼人的侵入时以少胜多。”
actors.hero.talent.kunikuchi.title=国崩炮
actors.hero.talent.kunikuchi.desc=_+1：_铁炮忍者可以为铁炮装填炸弹，使得之后的_1次射击_附带炸弹效果。\n\n_+2：_铁炮忍者可以为铁炮装填炸弹，使得之后的_3次射击_附带炸弹效果。\n\n_+3：_铁炮忍者可以为铁炮装填炸弹，使得之后的_5次射击_附带炸弹效果。\n\n“国崩炮是一门口径很大的火炮，其发出的巨大声响远比其实际威力更能震慑敌人(当然威力也不容小觑就是了)。”

actors.hero.herosubclass.ninja_master=忍术大师
actors.hero.herosubclass.ninja_master_short_desc=_忍术大师_会随时间获得忍术能量，可以消耗这一能量并根据地形的不同来释放各种忍术。
actors.hero.herosubclass.ninja_master_desc=忍术大师会根据地形的不同消耗忍术能量以释放各种忍术。忍术能量通常每40回合回复1点。\n\n普通地形：\n遁术-影遁：瞬间移动并使自身隐匿\n近身术-燕返：快速斩击并使敌人陷入混乱\n投掷术-影击：下次投掷能够致残敌人并使其流血\n\n水地形：\n遁术-水遁：一定时间内在水上的移速翻倍\n近身术-流水斩：能从更远处斩击并使敌人感到寒冷\n投掷术-飞水投掷：下次投掷能够将周围的水转移至对应落点\n\n高草/枯草/草/余烬地形：\n遁术-草木复苏：在周围产生腐莓触手协助作战\n近身术-蔓縛：强力斩击并使敌人行动受限\n投掷术-百華乱散：下次投掷能够触发一个随机的有害植物效果
actors.hero.talent.soul_hunting.title=灵魂狩猎
actors.hero.talent.soul_hunting.desc=_+1：_当有敌人死亡时，忍术大师会获得_0.5点忍术能量_。\n\n_+2：_当有敌人死亡时，忍术大师会获得_1点忍术能量_。\n\n_+3：_当有敌人死亡时，忍术大师会获得_1.5点忍术能量_。
actors.hero.talent.use_environment.title=环境利用
actors.hero.talent.use_environment.desc=_+1：_忍术大师释放遁术可以吸收周围_3x3的火焰_并获得_3回合的烈焰之力_。\n\n_+2：_在+1的基础上，忍术大师释放遁术可以吸收周围_3x3的致眩，麻痹，毒气等非火焰及非电场气体_并在下次使用投掷术时将这些气体_于目标位置释放_。\n\n_+3：_在+1和+2的基础上，忍术大师释放遁术可以吸收周围_3x3的电场_并根据吸收量转化为_一定回合的法杖充能和神器充能_。
actors.hero.talent.mind_water.title=心如止水
actors.hero.talent.mind_water.desc=_+1：_忍术大师释放_近身术_所消耗的忍术能量_-1_。\n\n_+2：_忍术大师释放_投掷术_所消耗的忍术能量_-1_。\n\n_+3：_忍术大师释放_遁术_所消耗的忍术能量_-1_。
actors.buffs.ninja_energy.name=忍术能量
actors.buffs.ninja_energy.desc=忍术大师会随时间获得忍术能量，可以消耗这一能量并根据地形的不同来释放各种忍术。\n\n忍术能量通常每40回合回复1点。\n\n当前能量：%d/10
actors.buffs.ninja_energy.action=忍术
actors.buffs.ninja_energy$watersmooth.name=悠游自如
actors.buffs.ninja_energy$watersmooth.desc=忍术大师释放了水遁术，在此效果期间忍术大师在水面上的移动速度翻倍。\n\n剩余回合数：%s回合
actors.buffs.ninja_energy$gas_storage.name=气体存储
actors.buffs.ninja_energy$gas_storage.desc=忍术大师将周围的气体存入体内，可在下次使用投掷术时将这些气体于目标位置释放。
actors.buffs.ninja_energy$throw_skill.name=投掷术
actors.buffs.ninja_energy$throw_skill.desc=忍术大师将忍术能量积蓄在手中，这一能量会随着投掷武器一同掷出并能产生额外效果。
actors.buffs.ninja_energy$ninjaability$transported.name_normal=遁术-影遁
actors.buffs.ninja_energy$ninjaability$transported.desc_normal=忍术大师消耗一回合以瞬间移动最多2格远的位置并获得5回合的隐形。
actors.buffs.ninja_energy$ninjaability$transported.more_distance=距离过远，无法瞬移。
actors.buffs.ninja_energy$ninjaability$transported.name_water=遁术-水遁
actors.buffs.ninja_energy$ninjaability$transported.desc_water=获得悠游自如效果，在水面上的移动速度翻倍，持续8回合。
actors.buffs.ninja_energy$ninjaability$transported.name_grass=遁术-草木复苏
actors.buffs.ninja_energy$ninjaability$transported.desc_grass=可在周围产生1~3个沉沦的腐莓触手。
actors.buffs.ninja_energy$ninjaability$transported.less=空间不足，无法产生触手。
actors.buffs.ninja_energy$ninjaability$taijutsu.name_normal=近身术-燕返
actors.buffs.ninja_energy$ninjaability$taijutsu.desc_normal=对敌人进行2次80%伤害的斩击并附带5回合眩晕。
actors.buffs.ninja_energy$ninjaability$taijutsu.name_water=近身术-流水斩
actors.buffs.ninja_energy$ninjaability$taijutsu.desc_water=对敌人进行的斩击拥有额外1格攻击距离并附带5回合冻伤。
actors.buffs.ninja_energy$ninjaability$taijutsu.name_grass=近身术-蔓縛
actors.buffs.ninja_energy$ninjaability$taijutsu.desc_grass=对敌人进行1次125%伤害的斩击并附带5回合缠绕。
actors.buffs.ninja_energy$ninjaability$throw.name_normal=投掷术-影击
actors.buffs.ninja_energy$ninjaability$throw.desc_normal=获得投掷术效果，使得下次投掷附带基于投掷武器伤害的流血和残废。
actors.buffs.ninja_energy$ninjaability$throw.name_water=投掷术-飞水投掷
actors.buffs.ninja_energy$ninjaability$throw.desc_water=获得投掷术效果，使得下次投掷能够将忍术大师周围的水地形转移至对应落点。
actors.buffs.ninja_energy$ninjaability$throw.name_grass=投掷术-百華乱散
actors.buffs.ninja_energy$ninjaability$throw.desc_grass=获得投掷术效果，使得下次投掷能够触发一个随机的有害植物效果。
actors.buffs.ninja_energy$ninjaability$throw.hive_throw=你已进入投掷术状态。

actors.hero.abilities.ninja.decoy.name=影武者
actors.hero.abilities.ninja.decoy.short_desc=忍者召唤_影武者_，协助作战并能代替忍者承受致命攻击。
actors.hero.abilities.ninja.decoy.desc=忍者召唤了影武者，影武者存在时使用此能力可指引其行动。影武者初始仅拥有40点生命上限和10~15点攻击。\n\n影武者能够协助忍者进行作战，当忍者遭遇致命攻击时，影武者会代替忍者受到大量伤害而死去。
actors.hero.abilities.ninja.decoy.less=空间不足，无法召唤影武者。
actors.hero.abilities.ninja.decoy$decoyman.name=影武者
actors.hero.abilities.ninja.decoy$decoyman.direct_defend=听从差遣。
actors.hero.abilities.ninja.decoy$decoyman.direct_follow=誓死跟随！
actors.hero.abilities.ninja.decoy$decoyman.direct_attack=全军出击！
actors.hero.abilities.ninja.decoy$decoyman.desc=一具由阴影化形而来的影武者，它的举手投足与你一模一样，敌人很难分辨出你和它的区别。\n\n它看起来很脆弱，当你遭遇致命一击时，它能够为你承受这一击，但这会使它受到巨量伤害，甚至直接死亡。
actors.hero.abilities.ninja.decoy$decoyman.die1=故乡的樱花又开了，可惜回不去了...
actors.hero.abilities.ninja.decoy$decoyman.die2=噗哈...这烟...真难抽...
actors.hero.abilities.ninja.decoy$decoyman.die3=活着本身，就是战斗的证明...
actors.hero.abilities.ninja.decoy$decoyman.die4=撒由那拉！(爆發四散)
actors.hero.abilities.ninja.decoy$decoyman.discover_hint=你可通过某个英雄护甲技能发现该单位。
actors.hero.abilities.ninja.decoy$shadowmark.name=暗影印记
actors.hero.abilities.ninja.decoy$shadowmark.desc=影武者已对该敌人烙上了暗影印记。\n\n被烙上印记的敌人会受到更多来自忍者和影武者的伤害。\n\n剩余回合数：%s回合
actors.hero.talent.deversion.title=胧分身术
actors.hero.talent.deversion.desc=_+1：_影武者的生命上限提升至_50点_，攻击提升至_20~25点_。\n\n_+2：_在+1的基础上，一次召唤能够产生_2个_影武者。\n\n_+3：_影武者的生命上限提升至_60点_，攻击提升至_30~35点_。\n\n_+4：_在+3的基础上，一次召唤能够产生_3个_影武者。
actors.hero.talent.shinkage.title=阴影之铠
actors.hero.talent.shinkage.desc=_+1：_影武者的护甲提升至_1~5点_。\n\n_+2：_在+1的基础上，影武者受到攻击时会给予忍者_1回合的激素涌动_。\n\n_+3：_影武者的护甲提升至_2~10点_。\n\n_+4：_在+3的基础上，影武者受到攻击时会给予忍者_1.5回合的激素涌动_。
actors.hero.talent.allhunting.title=集群狩猎
actors.hero.talent.allhunting.desc=_+1：_影武者攻击敌人后会为其烙上_2回合的暗影印记_，被烙上印记的敌人受到来自忍者和影武者的伤害_提高15%_。\n\n_+2：_影武者攻击敌人后会为其烙上_4回合的暗影印记_，被烙上印记的敌人受到来自忍者和影武者的伤害_提高30%_。\n\n_+3：_影武者攻击敌人后会为其烙上_6回合的暗影印记_，被烙上印记的敌人受到来自忍者和影武者的伤害_提高45%_。\n\n_+4：_影武者攻击敌人后会为其烙上_8回合的暗影印记_，被烙上印记的敌人受到来自忍者和影武者的伤害_提高60%_。


actors.hero.abilities.ninja.onesword.name=一之太刀
actors.hero.abilities.ninja.onesword.short_desc=忍者施展剑圣的战斗奥义：_一之太刀_，在短时间内增加其移动速度、近战攻击速度以及近战伤害。
actors.hero.abilities.ninja.onesword.desc=忍者施展了剑圣的战斗奥义：一之太刀！这一奥义持续10回合。\n\n施展奥义：一之太刀后，忍者拥有双倍的移动速度与+50%的攻击速度，同时近战伤害提高30%。若手中武器为胁差或武士刀，则近战伤害额外提高20%。
actors.hero.abilities.ninja.onesword$oku_onesword.name=奥义：一之太刀
actors.hero.abilities.ninja.onesword$oku_onesword.desc=新阴流最强剑术奥义，如今已被忍者运用在近身技上，增加其移动速度、攻击速度以及近战伤害。\n\n剩余回合数：%s回合
actors.hero.talent.offensive.title=攻势
actors.hero.talent.offensive.desc=_+1：_奥义：一之太刀对攻击速度与近战伤害的加成由50%与30%提升至_62.5%_与_45%_。\n\n_+2：_奥义：一之太刀对攻击速度与近战伤害的加成由50%与30%提升至_75%_与_60%_。\n\n_+3：_奥义：一之太刀对攻击速度与近战伤害的加成由50%与30%提升至_87.5%_与_75%_。\n\n_+4：_奥义：一之太刀对攻击速度与近战伤害的加成由50%与30%提升至_100%_与_90%_。\n\n“不敢暴虎，不敢冯河。”
actors.hero.talent.glimpse.title=一闪
actors.hero.talent.glimpse.desc=_+1：_奥义：一之太刀对移动速度的加成由100%提升至_137.5%_。\n\n_+2：_奥义：一之太刀对移动速度的加成由100%提升至_175%_。\n\n_+3：_奥义：一之太刀对移动速度的加成由100%提升至_212.5%_。\n\n_+4：_奥义：一之太刀对移动速度的加成由100%提升至_250%_。\n\n“人知其一，莫知其他。”
actors.hero.talent.kill_continue.title=斩杀续势
actors.hero.talent.kill_continue.desc=_+1：_使用近战武器击杀一名敌人时，延长_1回合_奥义：一之太刀。\n\n_+2：_使用近战武器击杀一名敌人时，延长_2回合_奥义：一之太刀。\n\n_+3：_使用近战武器击杀一名敌人时，延长_3回合_奥义：一之太刀。\n\n_+4：_使用近战武器击杀一名敌人时，延长_4回合_奥义：一之太刀。\n\n“战战兢兢，如临深渊，如履薄冰。”

actors.hero.abilities.ninja.spiderjar.name=平蜘蛛釜
actors.hero.abilities.ninja.spiderjar.short_desc=忍者将大量火药装进_平蜘蛛釜_中并将其点燃后扔出，在引线烧完后造成巨量的爆炸伤害。
actors.hero.abilities.ninja.spiderjar.desc=古天明平蜘蛛釜在爆炸前会散发令生物甚至是机械都陶醉的香味，这能够吸引未陷入沉睡的敌人前去嗅闻。通常情况下被吸引的敌人每回合都有50%概率将注意力转移到视野范围内的忍者或盟友身上。\n\n古天明平蜘蛛釜在爆炸后会对3x3范围的单位造成15~30点伤害。
actors.hero.abilities.ninja.spiderjar$spider.name=平蜘蛛釜
actors.hero.abilities.ninja.spiderjar$spider.desc=一个装满火药的珍贵茶具，似乎是某个大人物最爱的器物，如今正被忍者装满炸药并点燃了引线。\n\n这个茶具散发着迷人的香味，能够持续吸引敌人。
actors.hero.abilities.ninja.spiderjar$spider.ondeath=你如同松永久秀那样，点燃了火药，为大家献上了精彩的烟火表演...
actors.hero.abilities.ninja.spiderjar$smallspider.name=小蜘蛛釜
actors.hero.abilities.ninja.spiderjar$smallspider.desc=平蜘蛛釜爆炸后，里面还有一个小蜘蛛釜没被完全引爆。\n\n这个茶具散发着迷人的香味并配有华丽的赛博LED灯效，能够持续吸引敌人。
actors.hero.talent.power_gunpowder.title=强效火药
actors.hero.talent.power_gunpowder.desc=_+1：_平蜘蛛釜爆炸造成的伤害提升至_25~40点_。\n\n_+2：_在+1的基础上，平蜘蛛釜的爆炸范围提升至_5x5_。\n\n_+3：_平蜘蛛釜爆炸造成的伤害提升至_35~50点_。\n\n_+4：_在+3的基础上，平蜘蛛釜的爆炸范围提升至_7x7_。
actors.hero.talent.tea_stains.title=特色茶垢
actors.hero.talent.tea_stains.desc=_+1：_平蜘蛛釜爆炸会附带_5回合的燃烧_。\n\n_+2：_平蜘蛛釜爆炸会附带_5回合的燃烧或冻伤_。\n\n_+3：_平蜘蛛釜爆炸会附带_5回合的燃烧或冻伤_以及_3回合的麻痹_。\n\n_+4：_平蜘蛛釜爆炸会附带_8回合的燃烧或冻伤_以及_3回合的麻痹_。
actors.hero.talent.firework.title=烟火表演
actors.hero.talent.firework.desc=_+1：_平蜘蛛釜爆炸后会留下一个小蜘蛛釜，可持续吸引未陷入沉睡的敌人_10回合_，随后产生3x3范围的爆炸但不造成伤害。\n\n_+2：_平蜘蛛釜爆炸后会留下一个小蜘蛛釜，可持续吸引未陷入沉睡的敌人_10回合_，随后产生3x3范围的爆炸造成_5~15点_伤害。\n\n_+3：_平蜘蛛釜爆炸后会留下一个小蜘蛛釜，可持续吸引未陷入沉睡的敌人_15回合_，随后产生3x3范围的爆炸造成_5~15点_伤害。\n\n_+4：_平蜘蛛釜爆炸后会留下一个小蜘蛛釜，可持续吸引未陷入沉睡的敌人_15回合_，随后产生3x3范围的爆炸造成_10~20点_伤害。


