actors.hero.talent.nurtritious_meal.desc=_+1：_进食恢复_1点生命_并提供_1点护盾_。\n\n_+2：_进食恢复_2点生命_并提供_2点护盾_。\n\n天赋类型：_特效类_。

actors.hero.talent.rage_attack.title=暴怒攻击
actors.hero.talent.rage_attack.desc=_+1：_英雄造成的物理攻击和受到的伤害_提高10%_。\n\n_+2：_英雄造成的物理攻击和受到的伤害_提高20%_。\n\n_+3：_英雄造成的物理攻击和受到的伤害_提高30%_。\n\n天赋类型：_物攻类_。

actors.hero.talent.military_waterskin.title=军用水袋
actors.hero.talent.military_waterskin.desc=_+1：_水袋可以额外收集_5点露珠_。\n\n_+2：_水袋可以额外收集_10点露珠_。\n\n天赋类型：_资源类_。

actors.hero.talent.jasmine_tea.title=茉莉花茶
actors.hero.talent.jasmine_tea.desc=_+1：_饮用水袋的水给予_3回合赐福_。\n\n_+2：_饮用水袋的水给予_5回合赐福_。\n\n天赋类型：_特效类_。

actors.hero.talent.god_lefthand.title=神之左手
actors.hero.talent.god_lefthand.desc=_+1：_当存在该天赋+1时，天赋_神之右手+1_才能生效。\n\n_+2：_当存在该天赋+2时，天赋_神之右手+2_才能生效。\n\n天赋类型：_辅助类_。\n\n“西嗨！”

actors.hero.talent.god_righthand.title=神之右手
actors.hero.talent.god_righthand.desc=_+1：_物理攻击增伤_30%_，当拥有天赋_神之左手+1_才能生效。\n\n_+2：_物理攻击增伤_60%_，当拥有天赋_神之左手+2_才能生效。\n\n天赋类型：_辅助类_。

actors.hero.talent.gold_formation.title=金币法阵
actors.hero.talent.gold_formation.desc=_+1：_当英雄捡起金币时，若背包内金币高于500，则_自动消耗500金币_在旁边触发_1次低级掉落_。\n\n_+2：_当英雄捡起金币时，若背包内金币高于1000，则_自动消耗1000金币_在旁边触发_1次中级掉落_。\n\n_+3：_当英雄捡起金币时，若背包内金币高于2000，则_自动消耗2000金币_在旁边触发_1次高级掉落_。\n\n天赋类型：_资源类_。

actors.hero.talent.strengthen_chain.title=强化锁链
actors.hero.talent.strengthen_chain.desc=_+1：_当虚空锁链将敌人拉近时，给予敌人_10回合残废_。\n\n_+2：_在+1的基础上，拉近敌人不再消耗回合，虚空锁链_充能消耗-1_(单次最低消耗不小于1点充能，该天赋_不改变使用时的充能阈值_)。\n\n天赋类型：_法术类_。

actors.hero.talent.strengthen_chalice.title=强化圣杯
actors.hero.talent.strengthen_chalice.desc=_+1：_蓄血圣杯给予的_生命恢复效果加强50%_。\n\n_+2：_蓄血圣杯给予的_生命恢复效果加强100%_。\n\n天赋类型：_法术类_。

actors.hero.talent.savage_physique.title=野蛮体魄
actors.hero.talent.savage_physique.desc=_+1：_生命值上限提高_10点_。\n\n_+2：_生命值上限提高_15点_。\n\n天赋类型：_辅助类_。

actors.hero.talent.ice_breaking.title=破冰行动
actors.hero.talent.ice_breaking.desc=_+1：_当目标处于_冻伤状态_时，物理攻击额外造成_1点魔法伤害_。\n\n_+2：_当目标处于_冻伤状态_时，物理攻击额外造成_2点魔法伤害_。\n\n天赋类型：_法伤类_。\n\n“我超！冰！！！”

actors.hero.talent.burning_blood.title=燃烧之血
actors.hero.talent.burning_blood.desc=_+1：_当敌人死亡时，恢复_1点血量_。\n\n_+2：_当敌人死亡时，恢复_2点血量_。\n\n天赋类型：_辅助类_。

actors.hero.talent.strength_greatest.title=劲冠三军
actors.hero.talent.strength_greatest.desc=_+1：_投掷武器额外造成_1点伤害_，灵能弓额外造成_0~1点伤害_。\n\n_+2：_投掷武器额外造成_2点伤害_，灵能弓额外造成_0~2点伤害_。\n\n天赋类型：_物攻类_。

actors.hero.talent.accumulate_steadily.title=厚积薄发
actors.hero.talent.accumulate_steadily.desc=_+1：_无效果。\n\n_+2：_无效果。\n\n_+3：攻击距离+1_。\n\n天赋类型：_物攻类_。

actors.hero.talent.get_up.title=卧榻之侧
actors.hero.talent.get_up.desc=_+1：_睡眠时受到伤害会获得_1回合激素涌动_。\n\n_+2：_睡眠时受到伤害会获得_1.5回合激素涌动_。\n\n天赋类型：_特效类_。\n\n“决不允许扰乱此刻的安宁！”
actors.hero.talent$nosleep.name=睡觉
actors.hero.talent$nosleep.desc=小憩一会，被打扰到会大发雷霆。


actors.hero.talent.more_talent.title=更多天赋
actors.hero.talent.more_talent.desc=_+1：_使用蜕变秘卷时有_50%概率_增加_1个可选项_。\n\n_+2：_使用蜕变秘卷时_必定_增加_1个可选项_。\n\n天赋类型：_资源类_。

actors.hero.talent.giant_killer.title=巨人杀手
actors.hero.talent.giant_killer.desc=_+1：_物理攻击拥有_巨型属性_的敌人额外造成_35%伤害_。\n\n_+2：_物理攻击拥有_巨型属性_的敌人额外造成_70%伤害_。\n\n天赋类型：_物攻类_。\n\n_巨型属性_敌人包括DM-200、DM-201、DM-300、魔像、锈蚀之拳、黄金魔像和巨型精英敌人。

actors.hero.talent.want_all.title=我全都要
actors.hero.talent.want_all.desc=_+1：_水晶宝藏房和水晶道路房多生成_1把水晶钥匙_。\n\n_+2：_在+1的基础上，水晶选择房多生成_1把水晶钥匙_。\n\n天赋类型：_资源类_。\n\n水晶宝藏房是两件装备二选一，水晶道路房是消耗品六选三，水晶选择房是装备和消耗品二选一。


actors.hero.talent.vegetarianism.title=长期素食
actors.hero.talent.vegetarianism.desc=_+1：_食用非肉类食物获得_饱腹效果_，食用肉类食物_回复饱食度减半_。\n\n_+2：_食用非肉类食物获得_饱腹效果并恢复少量生命_，食用肉类食物_回复饱食度减半_。\n\n天赋类型：_特效类_。\n\n只有浆果、无味果、无味果碎块、小份口粮、备用口粮无肉类描述，故只有这5类食物算非肉类食物。\n\n“如果非要吃肉的话，瓦 塔 西！”\n“我从来没觉得吃肉开心过...”

actors.hero.talent.word_stun.title=律令震慑
actors.hero.talent.word_stun.desc=_+1：_当用卷轴投掷敌人时，给予_2回合麻痹_。\n\n_+2：_当用卷轴投掷敌人时，给予_3回合麻痹_。\n\n天赋类型：_特效类_。\n\n该天赋_有50回合冷却_。
actors.hero.talent$wordstuncooldown.name=律令震慑-冷却
actors.hero.talent$wordstuncooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合

actors.hero.talent.novice_benefits.title=新手福利
actors.hero.talent.novice_benefits.desc=_+1：_立即获得_1张蜕变秘卷_。\n\n_+2：_立即获得_1张蜕变秘卷_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。\n\n“这是你的抽卡保底。”

actors.hero.talent.double_trinkets.title=双持饰物
actors.hero.talent.double_trinkets.desc=_+1：_无效果。\n\n_+2：_无效果。\n\n_+3：_获得_1个魔能触媒_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。\n\n注意，相同饰物效果不会叠加。\n\n“元件和苔藓不可兼得，因为判定只生效一个。”

actors.hero.talent.fishing_time.title=摸鱼时间
actors.hero.talent.fishing_time.desc=_+1：_对_鱼类_敌人伤害增加_30%_。\n\n_+2：_在+1的基础上，能够_阻止幻影食人鱼瞬移_，并在水池房_增加1条巨型食人鱼的生成_，该生成的巨型食人鱼会受到负面天赋_陆游_影响。\n\n天赋类型：_其他类_。\n\n_鱼类_敌人包括巨型食人鱼、幻影食人鱼、巨型陆地食人鱼和幻影陆地食人鱼。\n\n“这是摸鱼的时候想出来的天赋。”


actors.hero.talent.posion_dagger.title=淬毒匕首
actors.hero.talent.posion_dagger.desc=_+1：匕首类_武器近战额外造成_2回合中毒_。\n\n_+2：匕首类_武器近战额外造成_4回合中毒_。\n\n天赋类型：_物攻类_。\n\n_匕首类_武器包括盗贼的匕首、长匕首和暗杀之刃。\n\n“我的这把刀可是涂满了毒药的毒刃(舔)...”

actors.hero.talent.invincible_meal.title=无敌一餐
actors.hero.talent.invincible_meal.desc=_+1：_进食获得_1回合无敌_。\n\n_+2：_进食获得_2回合无敌_。\n\n_+3：_进食获得_3回合无敌_。\n\n天赋类型：_特效类_。\n\n该天赋_仅能触发100次_，并且不能缩短进食时间，但当持有其他缩短进食时间的天赋时，额外给予_1回合无敌_效果。

actors.hero.talent.wellfed_meal.title=盛食厉兵
actors.hero.talent.wellfed_meal.desc=_+1：_当英雄处于_饱腹状态_时，对敌人_全伤害提高10%_，并获得_5%伤害减免_。\n\n_+2：_当英雄处于_饱腹状态_时，对敌人_全伤害提高20%_，并获得_10%伤害减免_。\n\n_+3：_当英雄处于_饱腹状态_时，对敌人_全伤害提高30%_，并获得_15%伤害减免_。\n\n天赋类型：_物攻类_。

actors.hero.talent.shock_bomb.title=震撼爆炸
actors.hero.talent.shock_bomb.desc=_+1：_炸弹爆炸时对周围9格的生物造成_1回合麻痹_。\n\n_+2：_炸弹爆炸时对周围9格的生物造成_2回合麻痹_。\n\n天赋类型：_特效类_。

actors.hero.talent.illusion_feed.title=画饼充饥
actors.hero.talent.illusion_feed.desc=_+1：_立即获得_1个馅饼_。\n\n_+2：_立即获得_1个馅饼_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。

actors.hero.talent.heavy_burden.title=负重前行
actors.hero.talent.heavy_burden.desc=_+1：游戏得分翻倍_。\n\n_+2：游戏得分翻3倍_。\n\n天赋类型：_辅助类_。

actors.hero.talent.attack_door.title=班门弄斧
actors.hero.talent.attack_door.desc=_+1：_当敌人所处格子为打开的门时，额外造成_1点伤害_。\n\n_+2：_当敌人所处格子为打开的门时，额外造成_2点伤害_。\n\n天赋类型：_物攻类_。

actors.hero.talent.arrow_penetration.title=矢贯坚石
actors.hero.talent.arrow_penetration.desc=_+1：_所有投掷武器和灵能弓具有_穿透墙壁_的效果，该效果有_8格距离限制_。\n\n_+2：_所有投掷武器和灵能弓具有_穿透墙壁_的效果，该效果有_12格距离限制_。\n\n天赋类型：_物攻类_。\n\n“吾虽年迈，箭矢犹锋！”

actors.hero.talent.detox_damage.title=借痛排毒
actors.hero.talent.detox_damage.desc=_+1：_受击时有_25%概率_获得_1回合全面净化效果_，获得全面净化效果后，有_25%概率_清除所有debuff。\n\n_+2：_受击时有_50%概率_获得_1回合全面净化效果_，获得全面净化效果后，有_25%概率_清除所有debuff。\n\n_+3：_受击时有_75%概率_获得_1回合全面净化效果_，获得全面净化效果后，有_25%概率_清除所有debuff。\n\n天赋类型：_特效类_。

actors.hero.talent.returning_honor.title=载誉而归
actors.hero.talent.returning_honor.desc=_+1：_击杀敌人获取的_经验增加25%_。\n\n_+2：_击杀敌人获取的_经验增加50%_。\n\n_+3：_击杀敌人获取的_经验增加75%_。\n\n天赋类型：_资源类_。

#fix9：名字变更为原先投稿的“涿郡屠户”
actors.hero.talent.zhuojun_butcher.title=涿郡屠户
#fix9：补充生效对象（巨型陆地食人鱼）
actors.hero.talent.zhuojun_butcher.desc=_+1：_击杀_生物类_敌人_10%概率_额外获得_1块生肉_。\n\n_+2：_击杀_生物类_敌人_20%概率_额外获得_1块生肉_。\n\n天赋类型：_资源类_。\n\n_生物类_敌人仅包括巨型食人鱼、幻影食人鱼、巨型陆地食人鱼、幻影陆地食人鱼、金色蜜蜂、啮齿小鼠、白化老鼠、下水道巨蛇、豺狼巡查、下水道螃蟹、蝇群、史莱姆、吸血蝙蝠、豺狼暴徒、重甲暴徒、豺狼萨满和矿洞蜘蛛等_无任何属性_的敌人。\n\n“史莱姆为什么会掉肉呢？”\n“可能是还没消化完的冒险者吧。”

actors.hero.talent.aid_stomach.title=胃有强酸
actors.hero.talent.aid_stomach.desc=_+1：_食用生肉_无负面效果_。\n\n_+2：_在+1的基础上，食用生肉额外回复_33%饱食度_。\n\n天赋类型：_特效类_。

actors.hero.talent.weapon_make.title=武器制造
actors.hero.talent.weapon_make.desc=_+1：_立即获得_1件矿洞层的武器_。\n\n_+2：_立即获得_1件矮人层的武器_。\n\n_+3：_立即获得_1件恶魔层的武器_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。

actors.hero.talent.secret_stash.title=私房钱
actors.hero.talent.secret_stash.desc=_+1：_立即获得_1000金币_。\n\n_+2：_立即获得_1000金币_。\n\n_+3：_立即获得_1000金币_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。

actors.hero.talent.earth_meal.title=大地一餐
actors.hero.talent.earth_meal.desc=_+1：_进食获得_英雄等级33%的树肤_。\n\n_+2：_进食获得_英雄等级66%的树肤_。\n\n_+3：_进食获得_英雄等级100%的树肤_。\n\n天赋类型：_特效类_。

actors.hero.talent.eaten_slowly.title=细嚼慢咽
actors.hero.talent.eaten_slowly.desc=_+1：_进食_额外消耗10回合_，食物回复饱食度增加_30%_。\n\n_+2：_进食_额外消耗10回合_，食物回复饱食度增加_60%_，食用馅饼额外获得_饱腹_效果。\n\n天赋类型：_特效类_。\n\n该天赋对丰饶之角无效。

actors.hero.talent.invincible.title=所向披靡
actors.hero.talent.invincible.desc=_+1：_击杀敌人获得_3回合激素涌动_。\n\n_+2：_击杀敌人获得_5回合激素涌动_。\n\n天赋类型：_特效类_。

actors.hero.talent.yog_larva.title=幼虫呼唤
actors.hero.talent.yog_larva.desc=_+1：_受到单次5点以上伤害时_召唤1只幼虫_为你作战。\n\n_+2：_受到单次5点以上伤害时_召唤2只幼虫_为你作战。\n\n_+3：_在+2的基础上，幼虫有_50%概率_精英化。

actors.hero.talent.yog_fist.title=巨拳之力
actors.hero.talent.yog_fist.desc=使用神器时开启巨拳之力，该效果_持续5回合_，_有20回合冷却_。\n\n_+1：_获得辉暗之拳的力量，给予自身_40回合发光_和攻击敌人时给予_失明_效果。\n\n_+2：_在+1的基础上，获得燃烧之拳的力量，获得_烈焰之力_。\n\n_+3：_在+1和+2的基础上，获得大地之拳的力量，给予_自身等级50%的树肤_效果，攻击敌人会使其_生根_。
actors.hero.talent$yogfistcooldown.name=巨拳之力-冷却
actors.hero.talent$yogfistcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合
actors.hero.talent$yogfistpower.name=巨拳之力
actors.hero.talent$yogfistpower.desc=短时间内拥有古神之拳的力量\n\n剩余冷却：%s回合


actors.hero.talent.yog_ray.title=死亡射线
actors.hero.talent.yog_ray.desc=使用法杖对目标施法时释放死亡射线，_有20回合冷却_。\n\n_+1：_射出_1道伤害40~60_的激光。\n\n_+2：_单个目标最多在其周围射出_3道伤害40~70_的激光。\n\n_+3：_单个目标最多在其周围射出_5道伤害40~80_的激光。\n\n“国王小时候看这集觉醒了死灵崇拜。”
actors.hero.talent$yograycooldown.name=死亡射线-冷却
actors.hero.talent$yograycooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合

actors.hero.talent.afraid_death.title=脚底抹油
actors.hero.talent.afraid_death.desc=_+1：_在_生命值低于30%_时，_移速增加30%_，造成的_物理伤害下降50%_。\n\n_+2：_在_生命值低于30%_时，_移速增加40%_，造成的_物理伤害下降40%_。\n\n_+3：_在_生命值低于30%_时，_移速增加50%_，造成的_物理伤害下降30%_。\n\n天赋类型：_辅助类_。

actors.hero.talent.pyromaniac.title=纵火狂
actors.hero.talent.pyromaniac.desc=_+1：_获得_3瓶火龙吐息合剂_。\n\n_+2：_获得_2瓶炼狱魔药_。\n\n_+3：_获得_1瓶龙血秘药_。\n\n天赋类型：_资源类_。\n\n通过升级并蜕变这类天赋直接获取资源的次数_限制为26次_(绅士为_39次_)。

actors.hero.talent.reverse_polarity.title=天有撅人之好
actors.hero.talent.reverse_polarity.desc=_+1：_升级本天赋时将生命值降低至_1点_。\n\n_+2：_升级本天赋时将生命值调整为_50%_。\n\n_+3：_升级本天赋时将生命值回复到_100%_。\n\n天赋类型：_特效类_。\n\n“你那副表情是怎么回事，你那眼泪是怎么回事，你的眼泪可以拯救地球吗？”

actors.hero.talent.hero_name.title=英雄之名
actors.hero.talent.hero_name.desc=_+1：_升级时额外恢复_20%的生命_。\n\n_+2：_升级时额外恢复_40%的生命_。\n\n_+3：_升级时额外恢复_60%的生命_。\n\n天赋类型：_辅助类_。

actors.hero.talent.sky_earth.title=天地之力
actors.hero.talent.sky_earth.desc=_+1：_英雄处于_飘浮、缠绕或植被护甲状态_时，伤害提升_15%_。\n\n_+2：_英雄处于_飘浮、缠绕或植被护甲状态_时，伤害提升_30%_。\n\n_+3：_英雄处于_飘浮、缠绕或植被护甲状态_时，伤害提升_45%_。\n\n天赋类型：_物攻类_。\n\n注意，守望者踩上地缚根后不再获得植被护甲效果而是树肤效果，因此不受该天赋影响。\n\n“凌天一怒山河裂，俯地一击晴空崩。”

actors.hero.talent.water_isfood.title=以水代食
actors.hero.talent.water_isfood.desc=_+1：_饮用药剂时回复_30饱食度_。\n\n_+2：_在+1的基础上，饮用露珠时回复_10倍露珠消耗数的饱食度_。\n\n_+3：_在+1和+2的基础上，_能够触发进食效果_。\n\n天赋类型：_特效类_。

actors.hero.talent.delicious_flying.title=好吃到飞
actors.hero.talent.delicious_flying.desc=_+1：_进食获得_15回合飘浮_。\n\n_+2：_进食获得_25回合飘浮_。\n\n天赋类型：_特效类_。

actors.hero.talent.angel_stance.title=天使姿态
actors.hero.talent.angel_stance.desc=_+1：_英雄处于_发光状态_时，受到攻击会对攻击者造成_30%的魔法反击_。\n\n_+2：_英雄处于_发光状态_时，受到攻击会对攻击者造成_40%的魔法反击_。\n\n_+3：_英雄处于_发光状态_时，受到攻击会对攻击者造成_50%的魔法反击_。\n\n天赋类型：_法伤类_。

actors.hero.talent.thorny_rose.title=带刺玫瑰
actors.hero.talent.thorny_rose.desc=_+1：_受击时对攻击者造成_1点流血_效果。\n\n_+2：_受击时对攻击者造成_1点伤害_。\n\n天赋类型：_特效类_。

actors.hero.talent.hometown_cloud.title=故乡的云
actors.hero.talent.hometown_cloud.desc=_+1：_返程时_移速提高20%_。\n\n_+2：_返程时_移速提高40%_。\n\n_+3：_返程时_移速提高60%_。\n\n天赋类型：_辅助类_。\n\n英雄背包中有Yendor护符就会生效。

actors.hero.talent.deep_freeze.title=极度深寒
actors.hero.talent.deep_freeze.desc=_+1：_寒霜附魔可以造成_冻结_效果并_提高20%伤害_。\n\n_+2：_在+1的基础上，物理攻击可以造成_冻伤_效果。\n\n_+3：_在+1和+2的基础上，对处于_冻伤或冻结状态_的敌人_额外造成20%伤害_，如果_持有天赋破冰行动，再额外造成50%伤害_。\n\n天赋类型：_物攻类_。

actors.hero.talent.frenzied_attack.title=道友且慢
actors.hero.talent.frenzied_attack.desc=_+1：_攻击有_25%概率_造成_狂乱_效果。\n\n_+2：_攻击有_50%概率_造成_狂乱_效果。\n\n天赋类型：_物攻类_。

actors.hero.talent.wulei_zhengfa.title=五雷正法
actors.hero.talent.wulei_zhengfa.desc=_+1：_获得_1根雷霆法杖_，使用雷霆法杖电击到自己时会_恢复少量生命_。\n\n_+2：_在+1的基础上，雷霆法杖的伤害增加_30%_。\n\n天赋类型：_法伤类_。

actors.hero.talent.magic_girl.title=马猴烧酒
actors.hero.talent.magic_girl.desc=_+1：_使用卷轴获得_30回合伪装_效果，在伪装效果下获得_20%法杖增伤_。\n\n_+2：_使用卷轴获得_45回合伪装_和_10回合发光_效果，在伪装效果下获得_40%法杖增伤_。\n\n天赋类型：_法伤类_。\n\n该天赋可以通过阅读无序魔典触发。\n\n注意，马猴烧酒变装_比较消耗时间_(非游戏回合)，请耐心等待。

actors.hero.talent.wide_knowledge.title=知识渊博
actors.hero.talent.wide_knowledge.desc=_+1：_捡到物品_立即了解_其是否有诅咒。\n\n_+2：_捡到物品_立即鉴定_该物品。\n\n_+3：_在+2的基础上，捡到的物品被鉴定时获得_3回合法杖充能_。\n\n天赋类型：_辅助类_。

actors.hero.talent.gold_meal.title=饭里藏金
actors.hero.talent.gold_meal.desc=_+1：_进食获得_15金币_。\n\n_+2：_进食获得_25金币_。\n\n天赋类型：_资源类_。\n\n该天赋_仅能触发100次_。

actors.hero.talent.no_viewrape.title=不要视奸
actors.hero.talent.no_viewrape.desc=_+1：_受到远程伤害时，对攻击方给予_1回合失明_。\n\n_+2：_受到远程伤害时，对攻击方给予_2回合失明_。\n\n_+3：_受到远程伤害时，对攻击方给予_3回合失明_。\n\n天赋类型：_特效类_。\n\n“那个穿紫色短裙的矮人和画着浓妆的豺狼是谁！？”

actors.hero.talent.water_ghost.title=水鬼索命
actors.hero.talent.water_ghost.desc=_+1：_敌人于水面死亡时，有_20%概率生成怨灵_。\n\n_+2：_在+1的基础上，生成的怨灵有_5回合狂乱_。\n\n天赋类型：_其他类_。\n\n“尸尘平替注水版。”

actors.hero.talent.ash_ledger.title=灰烬账簿
actors.hero.talent.ash_ledger.desc=_+1：_敌人死亡时获得_2点护盾_。\n\n_+2：_敌人死亡时获得_4点护盾_。\n\n天赋类型：_特效类_。

actors.hero.talent.secret_lighting.title=照明之秘
actors.hero.talent.secret_lighting.desc=_+1：_阅读卷轴获得_20回合发光_。\n\n_+2：_阅读卷轴获得_40回合发光_。\n\n天赋类型：_特效类_。\n\n该天赋可以通过阅读无序魔典触发。

actors.hero.talent.potential_1.title=潜力激发
actors.hero.talent.potential_1.desc=_+1：_获得_1张蜕变秘卷_。\n\n_+2：_无效果。

