actors.hero.talent.justice_punish.title=正义惩戒
#fix9：恶魔属性敌人补充生效对象（四小只和大恶魔）
actors.hero.talent.justice_punish.desc=_+1：_攻击_亡灵和恶魔属性_敌人额外造成_20%伤害_，击杀他们获得_1回合赐福_。\n\n_+2：_攻击_亡灵和恶魔属性_敌人额外造成_30%伤害_，击杀他们获得_2回合赐福_。\n\n天赋类型：_物攻类_。\n\n_亡灵属性_敌人包括怨灵、咒缚灵、骷髅、疯狂小偷、疯狂强盗、监狱守卫、死灵法师、招魂法师、矮人尸群、矮人术士、矮人武僧、武僧大师、矮人国王、大魔导师提穆尔和武僧宗师。\n_恶魔属性_敌人包括宝箱怪、黄金宝箱怪、水晶宝箱怪、黑檀宝箱怪、腐臭老鼠、粘咕、恶魔血巢、魅魔、邪眼、巨蝎、酸液巨蝎、古神幼虫、燃烧/大地/腐烂/锈蚀/辉耀/暗影之拳、Yog-Dzewa、纳垢/奸奇/恐虐/色孽信徒和大恶魔。\n恶魔撕裂者同时拥有_亡灵和恶魔属性_但该天赋不会因此双倍生效。

actors.hero.talent.overwhelming.title=排山倒海
actors.hero.talent.overwhelming.desc=角色能从较慢的攻击速度中获得增益。\n\n_+1：_攻击耗时超出1回合的部分以_0.33倍_加成到伤害和_0.5倍_加成到命中。\n\n_+2：_攻击耗时超出1回合的部分以_0.66倍_加成到伤害和_1.0倍_加成到命中。\n\n_+2：_攻击耗时超出1回合的部分以_1.0倍_加成到伤害和_1.5倍_加成到命中。\n\n天赋类型：_物攻类_。\n\n来自_萝卜地牢_的强大力量！


actors.hero.talent.energy_conversion.title=动能转换
actors.hero.talent.energy_conversion.desc=_+1：_神器、法杖、护甲技能、武技充能变为_移速的0.5倍_，不会低于原倍率。\n\n_+2：_神器、法杖、护甲技能、武技充能变为_移速的1.0倍_，不会低于原倍率。\n\n来自_萝卜地牢_的强大力量！

actors.hero.talent.magic_recycling.title=魔力回收
actors.hero.talent.magic_recycling.desc=_+1：_使用法杖或魔杖释法时有_10%概率_不消耗充能。\n\n_+2：_使用法杖或魔杖施法时有_15%概率_不消耗充能。\n\n_+3：_使用法杖或魔杖施法时有_20%概率_不消耗充能。\n\n天赋类型：_法伤类_。

actors.hero.talent.precious_experience.title=宝贵经验
