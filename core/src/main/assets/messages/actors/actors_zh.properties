actors.hero.talent.aquatic_recover.desc=_+1：_在水面上每_10回合_恢复_1点生命_。\n\n_+2：_在水面上每_5回合_恢复_1点生命_。

actors.hero.talent.pump_attack.title=蓄力攻击
actors.hero.talent.pump_attack.desc=_+1：_近战攻击有_20%概率_造成_2倍伤害_。\n\n_+2：_近战攻击有_20%概率_造成_3倍伤害_。
actors.hero.talent.pump_attack.glog=此一击积蓄了很强的力量，造成多倍伤害

actors.hero.talent.ooze_attack.title=淤泥附着
actors.hero.talent.ooze_attack.desc=_+1：_近战攻击有_50%概率_造成_淤泥_效果和_延迟伤害_。\n\n_+2：_近战攻击有_75%概率_造成_淤泥_效果和_延迟伤害_。

actors.hero.talent.surprise_throw.title=奇袭投掷
actors.hero.talent.surprise_throw.desc=_+1：_移动后向目标投出投掷武器不会消耗回合并额外造成_20%伤害_，但命中下降_50%_。\n\n_+2：_在+1的基础上，伤害增幅从20%提高至_40%_。\n\n该天赋须在瞄准目标时才会生效不耗时特性，而灵能弓同样生效该天赋的不耗时特性但不会因此增加伤害。\n\n“本质是增强腕力，通过投掷时的后坐力进行移动。”


